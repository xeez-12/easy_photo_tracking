<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Terminal X - Ping Edition</title>
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Xterm.js CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.5.0/css/xterm.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .terminal-container {
            flex: 1;
            padding: 10px;
            background: #000;
            border: 1px solid #00ff00;
            margin: 5px;
            position: relative;
            overflow: hidden;
        }
        #terminal {
            width: 100%;
            height: 100%;
        }
        .header {
            background: #000;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            color: #00ff00;
            font-size: 14px;
            border-bottom: 1px solid #00ff00;
        }
        .header .title {
            font-weight: bold;
            margin-left: 10px;
        }
        .header .controls {
            display: flex;
            align-items: center;
        }
        .header .controls div {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
            cursor: pointer;
        }
        .header .controls .close { background: #ff5555; }
        .header .controls .minimize { background: #ffaa00; }
        .header .controls .maximize { background: #00ff00; }
        .status-bar {
            background: #000;
            padding: 5px 10px;
            color: #00ff00;
            font-size: 12px;
            border-top: 1px solid #00ff00;
            display: none; /* Hidden by default, enable if needed */
        }
        .mobile-keyboard {
            display: none;
            background: #000;
            padding: 10px;
            border-top: 1px solid #00ff00;
        }
        .mobile-keyboard input {
            width: 100%;
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 5px;
        }
        .autocomplete {
            position: absolute;
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            max-height: 100px;
            overflow-y: auto;
            width: 200px;
            z-index: 1000;
            display: none;
        }
        .autocomplete div {
            padding: 5px;
            cursor: pointer;
        }
        .autocomplete div:hover {
            background: #00ff00;
            color: #000;
        }
        @media (max-width: 768px) {
            .terminal-container { margin: 2px; padding: 5px; }
            .mobile-keyboard { display: block; }
            .header { font-size: 12px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="controls">
            <div class="close" onclick="closeTerminal()"></div>
            <div class="minimize" onclick="minimizeTerminal()"></div>
            <div class="maximize" onclick="maximizeTerminal()"></div>
        </div>
        <div class="title" id="title">ping 8.8.8.8</div>
    </div>
    <div class="terminal-container">
        <div id="terminal"></div>
        <div class="autocomplete" id="autocomplete"></div>
    </div>
    <div class="status-bar">
        <span>Status: Connected</span>
        <span>Time: 12:04 PM WIB, Jun 25, 2025</span>
    </div>
    <div class="mobile-keyboard">
        <input type="text" id="mobileInput" placeholder="Type command..." oninput="handleAutocomplete(this.value)" onkeypress="handleMobileInput(event)">
    </div>

    <!-- Xterm.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.5.0/lib/xterm.js"></script>
    <script>
        const term = new Terminal({
            cursorBlink: true,
            theme: { background: '#000', foreground: '#00ff00', cursor: '#00ff00' }
        });
        term.open(document.getElementById('terminal'));
        term.write('> stuff ping 8.8.8.8\r\nPING 8.8.8.8 (8.8.8.8): 56 data bytes\r\n');

        let command = '';
        let history = [];
        let historyIndex = -1;
        const commandsList = ['ping', 'whois', 'dns', 'scrape', 'clear', 'exit'];

        term.onKey(({ key, domEvent }) => {
            const printable = !domEvent.altKey && !domEvent.ctrlKey && !domEvent.metaKey;

            if (domEvent.keyCode === 13) { // Enter
                term.write('\r\n');
                executeCommand(command);
                command = '';
                historyIndex = -1;
                hideAutocomplete();
            } else if (domEvent.keyCode === 8) { // Backspace
                if (command.length > 0) {
                    command = command.slice(0, -1);
                    term.write('\b \b');
                    handleAutocomplete(command);
                }
            } else if (domEvent.keyCode === 9) { // Tab
                domEvent.preventDefault();
                autoCompleteCommand();
            } else if (domEvent.keyCode === 38) { // Up arrow
                if (historyIndex < history.length - 1) {
                    historyIndex++;
                    command = history[historyIndex] || '';
                    term.write('\r\x1b[K> ' + command);
                    handleAutocomplete(command);
                }
            } else if (domEvent.keyCode === 40) { // Down arrow
                if (historyIndex >= 0) {
                    historyIndex--;
                    command = historyIndex >= 0 ? history[historyIndex] : '';
                    term.write('\r\x1b[K> ' + command);
                    handleAutocomplete(command);
                }
            } else if (printable) {
                command += key;
                term.write(key);
                handleAutocomplete(command);
            }
        });

        function handleMobileInput(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('mobileInput');
                command = input.value;
                term.write('> ' + command + '\r\n');
                executeCommand(command);
                input.value = '';
                command = '';
                hideAutocomplete();
            }
        }

        function handleAutocomplete(input) {
            const autocomplete = document.getElementById('autocomplete');
            autocomplete.innerHTML = '';
            if (!input) {
                hideAutocomplete();
                return;
            }
            const matches = commandsList.filter(cmd => cmd.startsWith(input.toLowerCase()));
            if (matches.length > 0) {
                matches.forEach(match => {
                    const div = document.createElement('div');
                    div.textContent = match;
                    div.onclick = () => {
                        command = match;
                        term.write('\r\x1b[K> ' + command);
                        hideAutocomplete();
                    };
                    autocomplete.appendChild(div);
                });
                autocomplete.style.display = 'block';
                autocomplete.style.top = `${term.element.offsetTop + 20}px`;
                autocomplete.style.left = `${term.element.offsetLeft + 50}px`;
            } else {
                hideAutocomplete();
            }
        }

        function hideAutocomplete() {
            document.getElementById('autocomplete').style.display = 'none';
        }

        function autoCompleteCommand() {
            const matches = commandsList.filter(cmd => cmd.startsWith(command.toLowerCase()));
            if (matches.length > 0) {
                command = matches[0];
                term.write('\r\x1b[K> ' + command);
            }
        }

        async function executeCommand(cmd) {
            cmd = cmd.trim();
            if (cmd) history.unshift(cmd);

            const commands = {
                'help': 'Available commands:\n- ping <ip>: Ping an IP address\n- whois <domain>: Perform WHOIS lookup\n- dns <domain>: Resolve DNS records\n- scrape <url>: Scrape website data\n- clear: Clear terminal\n- exit: Exit terminal',
                'clear': () => term.clear(),
                'exit': () => closeTerminal(),
                async 'ping'(args) {
                    if (!args[1]) return 'Usage: ping <ip>';
                    document.getElementById('title').textContent = `ping ${args[1]}`;
                    try {
                        const response = await fetch(`/api/ping?ip=${encodeURIComponent(args[1])}`);
                        const data = await response.json();
                        return data.error ? `Error: ${data.error}` : data.result;
                    } catch (e) {
                        return 'Error: Unable to ping.';
                    }
                },
                async 'whois'(args) {
                    if (!args[1]) return 'Usage: whois <domain>';
                    try {
                        const response = await fetch(`/api/whois?domain=${encodeURIComponent(args[1])}`);
                        const data = await response.json();
                        return data.error ? `Error: ${data.error}` : data.result;
                    } catch (e) {
                        return 'Error: Unable to fetch WHOIS data.';
                    }
                },
                async 'dns'(args) {
                    if (!args[1]) return 'Usage: dns <domain>';
                    try {
                        const response = await fetch(`/api/dns?domain=${encodeURIComponent(args[1])}`);
                        const data = await response.json();
                        return data.error ? `Error: ${data.error}` : data.result;
                    } catch (e) {
                        return 'Error: Unable to fetch DNS data.';
                    }
                },
                async 'scrape'(args) {
                    if (!args[1]) return 'Usage: scrape <url>';
                    try {
                        const response = await fetch(`/api/scrape?url=${encodeURIComponent(args[1])}`);
                        const data = await response.json();
                        return data.error ? `Error: ${data.error}` : `Scraped ${args[1]}:\nTitle: ${data.title}\nLinks: ${data.links.join('\n')}`;
                    } catch (e) {
                        return 'Error: Unable to scrape data.';
                    }
                }
            };

            const [cmdName, ...args] = cmd.split(' ');
            const commandFunc = commands[cmdName.toLowerCase()];
            let output = `Command not found: ${cmdName}\nType 'help' for available commands.`;

            if (typeof commandFunc === 'function') {
                output = await commandFunc(args);
            } else if (typeof commandFunc === 'string') {
                output = commandFunc;
            }

            term.write(output + '\r\n> ');
        }

        function minimizeTerminal() { document.querySelector('.terminal-container').style.display = 'none'; }
        function maximizeTerminal() { document.querySelector('.terminal-container').style.height = '90vh'; }
        function closeTerminal() { term.write('Terminal closed.\r\n'); setTimeout(() => window.location.reload(), 1000); }

        term.write('> ');
    </script>
</body>
</html>
