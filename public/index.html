<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Tracker Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #121212;
            --bg-card: rgba(30, 30, 30, 0.92);
            --bg-input: #1e1e1e;
            --bg-code: #141414;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #707070;
            --text-code: #e8e8e8;
            --accent-blue: #4A90E2;
            --accent-yellow: #F5A623;
            --accent-green: #7ED321;
            --accent-purple: #BD10E0;
            --accent-red: #D0021B;
            --border-color: #2a2a2a;
            --border-hover: #404040;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            --shadow-light: 0 4px 16px rgba(0, 0, 0, 0.3);
            --gradient-bg: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, #0f0f0f 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            line-height: 1.6;
            font-size: 14px;
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            background: var(--bg-secondary);
            min-height: 100vh;
            position: relative;
            box-shadow: var(--shadow);
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }

        .timeline-container {
            padding: 16px;
            padding-bottom: 140px;
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 43px;
            top: 0;
            bottom: 140px;
            width: 2px;
            background: linear-gradient(to bottom, transparent, var(--accent-purple) 10%, var(--accent-purple) 90%, transparent);
            border-radius: 1px;
        }

        .activity-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 28px;
            position: relative;
            animation: slideInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .time-label {
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 600;
            width: 36px;
            text-align: right;
            margin-right: 18px;
            margin-top: 12px;
            letter-spacing: 0.3px;
            font-variant-numeric: tabular-nums;
            position: relative;
        }

        .activity-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            position: relative;
            z-index: 2;
            font-size: 14px;
            color: var(--text-primary);
            box-shadow: var(--shadow-light);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid transparent;
            background: rgba(25, 25, 25, 0.9);
        }

        .activity-icon.user { border-color: var(--border-color); }
        .activity-icon.success { border-color: var(--accent-green); }
        .activity-icon.error { border-color: var(--accent-red); }
        .activity-icon.warning { border-color: var(--accent-yellow); }
        .activity-icon.info { border-color: var(--accent-blue); }

        .activity-content {
            flex: 1;
            background: var(--bg-card);
            border-radius: 14px;
            padding: 16px;
            position: relative;
            border: 1px solid var(--border-color);
            transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(12px);
            overflow: hidden;
        }

        .activity-content:hover {
            border-color: var(--border-hover);
            box-shadow: var(--shadow-light);
        }

        .activity-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
            line-height: 1.35;
            letter-spacing: -0.1px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .activity-message {
            color: var(--text-secondary);
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 0;
        }

        .result-section {
            margin-top: 12px;
            border-top: 1px solid var(--border-color);
            padding-top: 12px;
        }

        .result-section h4 {
            font-size: 13px;
            margin-bottom: 10px;
            color: var(--accent-blue);
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
        }

        .result-item {
            background: var(--bg-code);
            border: 1px solid var(--border-hover);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            transition: all 0.25s ease;
            position: relative;
            backdrop-filter: blur(8px);
        }

        .result-item:hover {
            background: var(--bg-input);
        }

        .result-item h5 {
            color: var(--text-primary);
            font-size: 13px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .result-item a {
            color: var(--accent-blue);
            text-decoration: none;
            word-break: break-all;
            display: inline-block;
            margin-top: 4px;
            font-size: 12px;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .result-item p {
            color: var(--text-secondary);
            font-size: 12px;
            margin: 6px 0 0;
            line-height: 1.6;
        }

        .result-meta {
            display: flex;
            gap: 10px;
            margin-top: 8px;
            font-size: 11px;
            color: var(--text-muted);
        }

        .source-tag {
            background: rgba(74, 144, 226, 0.15);
            color: var(--accent-blue);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }

        .domain-badge {
            background: rgba(120, 120, 120, 0.2);
            color: var(--text-secondary);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
            display: inline-block;
            margin-left: 6px;
        }

        .collapsible {
            cursor: pointer;
            margin-top: 8px;
            padding: 6px 10px;
            background: var(--bg-input);
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .collapsible:hover {
            background: var(--bg-code);
        }

        .collapsible-content {
            display: none;
            margin-top: 8px;
            padding: 10px;
            background: var(--bg-card);
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-size: 11px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow: auto;
        }

        .collapsible-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 42px;
            margin-bottom: 14px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .suggestion-box {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            max-width: 380px;
            margin: 0 auto;
        }

        .suggestion-tag {
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 18px;
            padding: 5px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .suggestion-tag:hover {
            background: var(--bg-card);
            border-color: var(--accent-blue);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 6px;
            color: var(--text-muted);
            font-size: 12px;
            margin-bottom: 10px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots span {
            width: 4px;
            height: 4px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.14s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.07s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: translateY(0); opacity: 0.4; }
            40% { transform: translateY(-3px); opacity: 1; }
        }

        .input-section {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 480px;
            background: linear-gradient(to top, var(--bg-secondary) 80%, transparent);
            padding: 16px;
            backdrop-filter: blur(30px);
            border-top: 1px solid var(--border-color);
            z-index: 1000;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            background: var(--bg-input);
            border-radius: 22px;
            padding: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: var(--shadow-light);
        }

        .input-wrapper:focus-within {
            border-color: var(--border-hover);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            resize: none;
            max-height: 100px;
            min-height: 22px;
            font-family: inherit;
            line-height: 1.4;
            font-weight: 400;
        }

        .message-input::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }

        .send-button {
            background: var(--bg-card);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: var(--shadow-light);
        }

        .send-button:hover:not(:disabled) {
            background: var(--bg-code);
            transform: scale(1.05);
        }

        .send-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .send-button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .loading-dots {
            display: inline-flex;
            gap: 3px;
        }

        .loading-dots span {
            width: 4px;
            height: 4px;
            background: var(--text-primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ai-insights {
            background: rgba(74, 144, 226, 0.1);
            border-left: 2px solid var(--accent-blue);
            border-radius: 6px;
            padding: 10px;
            margin-top: 10px;
            font-size: 13px;
        }

        .ai-insights h5 {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--accent-blue);
            margin-bottom: 6px;
            font-size: 13px;
        }

        .ai-insights p {
            margin-bottom: 5px;
            font-size: 12px;
            line-height: 1.5;
        }

        .ai-insights strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .url-display {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 4px;
        }

        .url-icon {
            color: var(--text-muted);
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .app-container {
                max-width: 100%;
                border-left: none;
                border-right: none;
                box-shadow: none;
            }
            .input-section { max-width: 100%; padding: 14px; }
            .timeline-container { padding: 14px; padding-bottom: 130px; }
            .activity-item { margin-bottom: 22px; }
            .time-label { font-size: 10px; width: 32px; margin-right: 14px; margin-top: 10px; }
            .activity-icon { width: 32px; height: 32px; font-size: 13px; margin-right: 12px; }
            .activity-content { padding: 14px; }
            .activity-title { font-size: 13px; }
            .activity-message { font-size: 12px; }
            .timeline::before { left: 36px; }
            .message-input { padding: 10px 14px; font-size: 13px; }
            .send-button { width: 40px; height: 40px; font-size: 15px; }
        }

        @media (max-width: 360px) {
            .timeline-container { padding: 12px; padding-bottom: 120px; }
            .input-section { padding: 12px; }
            .activity-content { padding: 12px; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="timeline-container">
            <div class="timeline" id="timeline">
                <div class="empty-state" id="emptyState">
                    <i class="bi bi-binoculars"></i>
                    <h3>OSINT Tracker Pro</h3>
                    <p>Enter a name, username, or keyword to uncover digital footprints</p>
                    
                    <div class="suggestion-box">
                        <div class="suggestion-tag" data-query="elon musk">@elonmusk</div>
                        <div class="suggestion-tag" data-query="cybersecurity">#cybersecurity</div>
                        <div class="suggestion-tag" data-query="openai">OpenAI</div>
                        <div class="suggestion-tag" data-query="data breach">Data Breach 2023</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="typing-indicator" id="typingIndicator">
                <span>Searching across multiple sources...</span>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="input-wrapper">
                <textarea 
                    class="message-input" 
                    placeholder="Enter your OSINT query..." 
                    id="messageInput"
                    rows="1"></textarea>
                <button class="send-button" id="sendBtn">
                    <i class="bi bi-send-fill"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        class OSINTTracker {
            constructor() {
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.timeline = document.getElementById('timeline');
                this.emptyState = document.getElementById('emptyState');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.messageCount = 0;

                this.init();
            }

            init() {
                this.bindEvents();
                this.autoResizeTextarea();
                this.messageInput.focus();
            }

            bindEvents() {
                this.sendBtn.addEventListener('click', () => this.sendQuery());
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendQuery();
                    }
                });
                this.messageInput.addEventListener('input', () => {
                    this.autoResizeTextarea();
                    this.updateSendButton();
                });
                
                // Bind suggestion tags
                document.querySelectorAll('.suggestion-tag').forEach(tag => {
                    tag.addEventListener('click', (e) => {
                        this.messageInput.value = e.target.dataset.query;
                        this.updateSendButton();
                        this.autoResizeTextarea();
                        this.sendQuery();
                    });
                });
            }

            autoResizeTextarea() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 100) + 'px';
            }

            updateSendButton() {
                const hasText = this.messageInput.value.trim().length > 0;
                this.sendBtn.disabled = !hasText;
            }

            generateUniqueTime() {
                const now = new Date();
                // Convert to WIB (UTC+7)
                const wibOffset = 7 * 60 * 60 * 1000;
                const wibTime = new Date(now.getTime() + wibOffset);
                return wibTime.toISOString().substr(11, 5);
            }

            extractDomain(url) {
                try {
                    const domain = new URL(url).hostname.replace('www.', '');
                    return domain.length > 24 ? domain.substring(0, 21) + '...' : domain;
                } catch {
                    return url.length > 24 ? url.substring(0, 21) + '...' : url;
                }
            }

            async sendQuery() {
                const query = this.messageInput.value.trim();
                if (!query || this.sendBtn.disabled) return;

                this.hideEmptyState();
                
                const userTime = this.generateUniqueTime();
                this.addActivityToTimeline('You', `Searching for: <strong>${this.escapeHtml(query)}</strong>`, 'user', userTime);
                
                this.messageInput.value = '';
                this.autoResizeTextarea();
                this.updateSendButton();
                this.setLoading(true);
                this.showTypingIndicator();

                try {
                    const response = await fetch('/api/search', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'X-Request-ID': Math.random().toString(36).substring(2, 12)
                        },
                        body: JSON.stringify({ 
                            query,
                            deepSearch: true
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    if (data.message) {
                        throw new Error(data.message);
                    }

                    const aiTime = this.generateUniqueTime();
                    
                    // Add AI analysis
                    if (data.insights) {
                        this.addActivityToTimeline('OSINT Analyst', this.generateAIAnalysis(data.insights), 'info', aiTime);
                    }

                    // Add search results
                    if (data.results && data.results.length > 0) {
                        let content = '<div class="result-section">';
                        content += `<h4><i class="bi bi-collection"></i> ${data.results.length} Results Found</h4>`;
                        
                        data.results.forEach((result) => {
                            content += `
                                <div class="result-item">
                                    <h5><i class="bi bi-${result.icon || 'link-45deg'}"></i> ${this.escapeHtml(result.title)}</h5>
                                    <span class="source-tag">${result.source}</span>
                                    <div class="url-display">
                                        <i class="bi bi-link-45deg url-icon"></i>
                                        <a href="${result.url}" target="_blank">${this.extractDomain(result.url)}</a>
                                        <span class="domain-badge">${this.extractDomain(result.url)}</span>
                                    </div>
                                    <p>${this.escapeHtml(result.description || 'No description available')}</p>
                                    ${result.date ? `<div class="result-meta"><span><i class="bi bi-calendar"></i> ${result.date}</span></div>` : ''}
                                    <div class="collapsible" onclick="this.nextElementSibling.classList.toggle('active');">
                                        <span>View Raw Data</span>
                                        <i class="bi bi-chevron-down"></i>
                                    </div>
                                    <div class="collapsible-content">
                                        ${JSON.stringify(result, null, 2)}
                                    </div>
                                </div>
                            `;
                        });
                        content += '</div>';
                        this.addActivityToTimeline('Search Engine', content, 'success', aiTime);
                    } else {
                        this.addActivityToTimeline('Search Engine', 'No results found from search engines.', 'warning', aiTime);
                    }

                } catch (error) {
                    console.error('Error calling search API:', error);
                    const errorTime = this.generateUniqueTime();
                    let errorMessage = 'Failed to retrieve OSINT data. ';
                    if (error.message.includes('404')) {
                        errorMessage += 'No data retrieved from search engines.';
                    } else if (error.message.includes('429')) {
                        errorMessage += 'Rate limit exceeded. Please try again later.';
                    } else if (error.message.includes('400')) {
                        errorMessage += 'Invalid query format.';
                    } else {
                        errorMessage += 'Please try again later.';
                    }
                    this.addActivityToTimeline('System Error', errorMessage, 'error', errorTime);
                } finally {
                    this.setLoading(false);
                    this.hideTypingIndicator();
                    this.messageInput.focus();
                }
            }

            generateAIAnalysis(insights) {
                return `
                    <div class="ai-insights">
                        <h5><i class="bi bi-robot"></i> AI Analysis</h5>
                        <p><strong>Summary:</strong> ${insights.summary || 'No summary available'}</p>
                        ${insights.keyFindings ? `<p><strong>Key Findings:</strong> ${insights.keyFindings}</p>` : ''}
                        ${insights.recommendations ? `<p><strong>Recommendations:</strong> ${insights.recommendations}</p>` : ''}
                        ${insights.riskLevel ? `<p><strong>Risk Level:</strong> ${insights.riskLevel}</p>` : ''}
                    </div>
                `;
            }

            escapeHtml(unsafe) {
                return (unsafe || '')
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            addActivityToTimeline(title, content, type = 'message', customTime = null) {
                this.messageCount++;
                
                const timeToUse = customTime || this.generateUniqueTime();
                const activityItem = document.createElement('div');
                activityItem.className = 'activity-item';
                activityItem.style.animationDelay = `${this.messageCount * 0.1}s`;
                
                let iconClass;
                switch (type) {
                    case 'user': iconClass = 'bi-person-circle'; break;
                    case 'success': iconClass = 'bi-check-circle-fill'; break;
                    case 'error': iconClass = 'bi-exclamation-triangle-fill'; break;
                    case 'warning': iconClass = 'bi-exclamation-circle-fill'; break;
                    case 'info': iconClass = 'bi-info-circle-fill'; break;
                    default: iconClass = 'bi-search';
                }

                activityItem.innerHTML = `
                    <div class="time-label">${timeToUse}</div>
                    <div class="activity-icon ${type}">
                        <i class="${iconClass}"></i>
                    </div>
                    <div class="activity-content">
                        <div class="activity-title">${this.escapeHtml(title)}</div>
                        ${content ? `<div class="activity-message">${content}</div>` : ''}
                    </div>
                `;

                if (this.timeline) {
                    this.timeline.appendChild(activityItem);
                }
            }

            setLoading(loading) {
                this.sendBtn.disabled = loading;
                this.messageInput.disabled = loading;
                
                if (loading) {
                    this.sendBtn.innerHTML = `
                        <div class="loading-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    `;
                } else {
                    this.sendBtn.innerHTML = '<i class="bi bi-send-fill"></i>';
                }
            }

            showTypingIndicator() {
                if (this.typingIndicator) {
                    this.typingIndicator.classList.add('active');
                }
            }

            hideTypingIndicator() {
                if (this.typingIndicator) {
                    this.typingIndicator.classList.remove('active');
                }
            }

            hideEmptyState() {
                if (this.emptyState && this.emptyState.style.display !== 'none') {
                    this.emptyState.style.display = 'none';
                }
            }
        }

        const tracker = new OSINTTracker();
    </script>
