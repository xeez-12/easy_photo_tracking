<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #161616;
            --bg-card: #1e1e1e;
            --bg-input: #252525;
            --bg-code: #141414;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --text-muted: #888888;
            --text-code: #e8e8e8;
            --accent-blue: #4A90E2;
            --accent-yellow: #F5A623;
            --accent-green: #7ED321;
            --accent-purple: #BD10E0;
            --accent-red: #D0021B;
            --border-color: #2a2a2a;
            --border-hover: #404040;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --shadow-light: 0 4px 16px rgba(0, 0, 0, 0.2);
            --gradient-bg: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, #0f0f0f 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Inter', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            line-height: 1.6;
        }

        .app-container {
            max-width: 420px;
            margin: 0 auto;
            background: var(--bg-secondary);
            min-height: 100vh;
            position: relative;
            box-shadow: var(--shadow);
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }

        .timeline-container {
            padding: 20px;
            padding-bottom: 140px;
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 49px;
            top: 0;
            bottom: 140px;
            width: 2px;
            background: linear-gradient(to bottom, transparent, var(--border-color) 10%, var(--border-color) 90%, transparent);
            border-radius: 1px;
        }

        .activity-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 32px;
            position: relative;
            animation: slideInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .time-label {
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 600;
            width: 38px;
            text-align: right;
            margin-right: 22px;
            margin-top: 14px;
            letter-spacing: 0.5px;
            font-variant-numeric: tabular-nums;
            position: relative;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 18px;
            position: relative;
            z-index: 2;
            font-size: 16px;
            color: var(--text-primary);
            box-shadow: var(--shadow-light);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border: 2px solid transparent;
        }

        .activity-icon:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: var(--shadow);
        }

        .activity-icon.user { background: var(--bg-card); border-color: var(--border-color); }
        .activity-icon.success { background: var(--bg-card); border-color: var(--accent-green); }
        .activity-icon.error { background: var(--bg-card); border-color: var(--accent-red); }
        .activity-icon.warning { background: var(--bg-card); border-color: var(--accent-yellow); }

        .activity-content {
            flex: 1;
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            position: relative;
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .activity-content:hover {
            border-color: var(--border-hover);
            box-shadow: var(--shadow-light);
            transform: translateY(-2px);
        }

        .activity-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
            line-height: 1.4;
            letter-spacing: -0.2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .activity-message {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.7;
            margin-bottom: 0;
        }

        .result-section {
            margin-top: 12px;
            border-top: 1px solid var(--border-color);
            padding-top: 12px;
        }

        .result-item {
            background: var(--bg-code);
            border: 1px solid var(--border-hover);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            background: var(--bg-input);
            transform: translateX(5px);
        }

        .result-item h4 {
            color: var(--text-primary);
            font-size: 15px;
            margin-bottom: 6px;
        }

        .result-item a {
            color: var(--accent-blue);
            text-decoration: none;
            word-break: break-all;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .result-item p {
            color: var(--text-secondary);
            font-size: 13px;
            margin: 6px 0 0;
        }

        .collapsible {
            cursor: pointer;
            margin-top: 8px;
            padding: 8px 12px;
            background: var(--bg-input);
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .collapsible:hover {
            background: var(--bg-code);
        }

        .collapsible-content {
            display: none;
            margin-top: 10px;
            padding: 12px;
            background: var(--bg-card);
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .collapsible-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 14px;
            line-height: 1.5;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 13px;
            margin-bottom: 12px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots span {
            width: 4px;
            height: 4px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.14s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.07s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: translateY(0); opacity: 0.4; }
            40% { transform: translateY(-4px); opacity: 1; }
        }

        .input-section {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 420px;
            background: linear-gradient(to top, var(--bg-secondary) 80%, transparent);
            padding: 20px;
            backdrop-filter: blur(30px);
            border-top: 1px solid var(--border-color);
            z-index: 1000;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: var(--bg-card);
            border-radius: 24px;
            padding: 8px;
            border: 2px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: var(--shadow-light);
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 14px 18px;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            resize: none;
            max-height: 120px;
            min-height: 24px;
            font-family: inherit;
            line-height: 1.4;
            font-weight: 400;
        }

        .message-input::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }

        .send-button {
            background: var(--bg-input);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 18px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: var(--shadow-light);
            position: relative;
            overflow: hidden;
        }

        .send-button:hover:not(:disabled) {
            background: var(--bg-code);
            transform: scale(1.1);
            box-shadow: var(--shadow);
        }

        .send-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .send-button:disabled {
            background: var(--bg-input);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }

        .loading-dots {
            display: inline-flex;
            gap: 3px;
        }

        .loading-dots span {
            width: 5px;
            height: 5px;
            background: var(--text-primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .app-container {
                max-width: 100%;
                border-left: none;
                border-right: none;
                box-shadow: none;
            }
            .input-section { max-width: 100%; padding: 16px; }
            .timeline-container { padding: 16px; padding-bottom: 140px; }
            .activity-item { margin-bottom: 24px; }
            .time-label { font-size: 11px; width: 32px; margin-right: 16px; }
            .activity-icon { width: 36px; height: 36px; font-size: 14px; margin-right: 14px; }
            .activity-content { padding: 16px; }
            .activity-title { font-size: 15px; }
            .activity-message { font-size: 13px; }
            .timeline::before { left: 40px; }
        }

        @media (max-width: 360px) {
            .timeline-container { padding: 12px; padding-bottom: 140px; }
            .input-section { padding: 12px; }
            .activity-content { padding: 14px; }
            .message-input { padding: 12px 16px; font-size: 14px; }
            .send-button { width: 44px; height: 44px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="timeline-container">
            <div class="timeline" id="timeline">
                <div class="empty-state" id="emptyState">
                    <i class="bi bi-search"></i>
                    <h3>Start Your OSINT Search</h3>
                    <p>Enter a query to begin searching social media for open-source intelligence.</p>
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="typing-indicator" id="typingIndicator">
                <span>Searching...</span>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="input-wrapper">
                <textarea 
                    class="message-input" 
                    placeholder="Enter your OSINT query..." 
                    id="messageInput"
                    rows="1"></textarea>
                <button class="send-button" id="sendBtn">
                    <i class="bi bi-send-fill"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        class OSINTTracker {
            constructor() {
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.timeline = document.getElementById('timeline');
                this.emptyState = document.getElementById('emptyState');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.messageCount = 0;

                if (!this.messageInput || !this.sendBtn || !this.timeline || !this.emptyState || !this.typingIndicator) {
                    console.error('One or more DOM elements not found');
                    return;
                }

                this.init();
            }

            init() {
                this.bindEvents();
                this.autoResizeTextarea();
                this.messageInput.focus();
            }

            bindEvents() {
                this.sendBtn.addEventListener('click', () => this.sendQuery());
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendQuery();
                    }
                });
                this.messageInput.addEventListener('input', () => {
                    this.autoResizeTextarea();
                    this.updateSendButton();
                });
                window.addEventListener('resize', () => this.scrollToBottom());
            }

            autoResizeTextarea() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
            }

            updateSendButton() {
                const hasText = this.messageInput.value.trim().length > 0;
                this.sendBtn.disabled = !hasText;
            }

            generateUniqueTime() {
                const now = new Date();
                const baseTime = now.getTime();
                const randomOffset = Math.floor(Math.random() * 300000);
                const adjustedTime = new Date(baseTime + randomOffset);
                return adjustedTime.toLocaleTimeString('en-US', { 
                    hour12: false, 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            }

            async sendQuery() {
                const query = this.messageInput.value.trim();
                if (!query || this.sendBtn.disabled) return;

                this.hideEmptyState();
                
                const userTime = this.generateUniqueTime();
                this.addActivityToTimeline('You', `Searching for: ${query}`, 'user', userTime);
                
                this.messageInput.value = '';
                this.autoResizeTextarea();
                this.updateSendButton();
                this.setLoading(true);
                this.showTypingIndicator();

                try {
                    const response = await fetch('/api/search', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    if (data.message) {
                        throw new Error(data.message);
                    }

                    const { bing, duckduckgo } = data.data;
                    const aiTime = this.generateUniqueTime();

                    if (bing.length > 0 || duckduckgo.length > 0) {
                        let content = '<div class="result-section">';
                        if (bing.length > 0) {
                            content += '<h4>Bing Results</h4>';
                            bing.forEach((item, index) => {
                                content += `
                                    <div class="result-item">
                                        <h4>${item.title}</h4>
                                        <a href="${item.link}" target="_blank">${item.link}</a>
                                        <p>${item.snippet}</p>
                                        <div class="collapsible" onclick="this.nextElementSibling.classList.toggle('active');">
                                            <span>View Details</span>
                                            <i class="bi bi-chevron-down"></i>
                                        </div>
                                        <div class="collapsible-content">
                                            <strong>Raw Data:</strong> ${JSON.stringify(item).replace(/"/g, '"')}
                                        </div>
                                    </div>
                                `;
                            });
                        }
                        if (duckduckgo.length > 0) {
                            content += '<h4>DuckDuckGo Results</h4>';
                            duckduckgo.forEach((item, index) => {
                                content += `
                                    <div class="result-item">
                                        <h4>${item.title}</h4>
                                        <a href="${item.link}" target="_blank">${item.link}</a>
                                        <p>${item.snippet}</p>
                                        <div class="collapsible" onclick="this.nextElementSibling.classList.toggle('active');">
                                            <span>View Details</span>
                                            <i class="bi bi-chevron-down"></i>
                                        </div>
                                        <div class="collapsible-content">
                                            <strong>Raw Data:</strong> ${JSON.stringify(item).replace(/"/g, '"')}
                                        </div>
                                    </div>
                                `;
                            });
                        }
                        content += '</div>';
                        this.addActivityToTimeline('OSINT Scraper', content, 'success', aiTime);
                    } else {
                        this.addActivityToTimeline('OSINT Scraper', 'No results found from search engines.', 'warning', aiTime);
                    }

                } catch (error) {
                    console.error('Error calling search API:', error);
                    const errorTime = this.generateUniqueTime();
                    let errorMessage = 'Failed to retrieve OSINT data. ';
                    if (error.message.includes('404')) {
                        errorMessage += 'No data retrieved from search engines.';
                    } else if (error.message.includes('429')) {
                        errorMessage += 'Rate limit exceeded. Please try again later.';
                    } else if (error.message.includes('400')) {
                        errorMessage += 'Invalid query format.';
                    } else {
                        errorMessage += 'Please try again later.';
                    }
                    this.addActivityToTimeline('System Error', errorMessage, 'error', errorTime);
                } finally {
                    this.setLoading(false);
                    this.hideTypingIndicator();
                    this.messageInput.focus();
                }
            }

            escapeHtml(unsafe) {
                return (unsafe || '')
                    .replace(/&/g, "&")
                    .replace(/</g, "<")
                    .replace(/>/g, ">")
                    .replace(/"/g, """)
                    .replace(/'/g, "'");
            }

            scrollToBottom() {
                const timelineContainer = this.timeline?.parentElement;
                if (timelineContainer) {
                    timelineContainer.scrollTo({
                        top: timelineContainer.scrollHeight,
                        behavior: 'smooth'
                    });
                }
            }

            addActivityToTimeline(title, content, type = 'message', customTime = null) {
                this.messageCount++;
                
                const timeToUse = customTime || this.generateUniqueTime();
                const activityItem = document.createElement('div');
                activityItem.className = 'activity-item';
                
                let iconClass;
                switch (type) {
                    case 'user': iconClass = 'bi-person-circle'; break;
                    case 'success': iconClass = 'bi-check-circle-fill'; break;
                    case 'error': iconClass = 'bi-exclamation-triangle-fill'; break;
                    case 'warning': iconClass = 'bi-exclamation-circle-fill'; break;
                    default: iconClass = 'bi-search';
                }

                activityItem.innerHTML = `
                    <div class="time-label">${timeToUse}</div>
                    <div class="activity-icon ${type}">
                        <i class="${iconClass}"></i>
                    </div>
                    <div class="activity-content">
                        <div class="activity-title">${this.escapeHtml(title)}</div>
                        ${content ? `<div class="activity-message">${content}</div>` : ''}
                        <div class="message-status">
                            <i class="bi-check2-all status-icon"></i>
                            ${type === 'user' ? 'Sent' : 'Delivered'}
                        </div>
                    </div>
                `;

                if (this.timeline) {
                    this.timeline.appendChild(activityItem);
                    this.scrollToBottom();
                }
            }

            setLoading(loading) {
                this.sendBtn.disabled = loading;
                this.messageInput.disabled = loading;
                
                if (loading) {
                    this.sendBtn.innerHTML = `
                        <div class="loading-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    `;
                } else {
                    this.sendBtn.innerHTML = '<i class="bi bi-send-fill"></i>';
                }
            }

            showTypingIndicator() {
                if (this.typingIndicator) {
                    this.typingIndicator.classList.add('active');
                    this.scrollToBottom();
                }
            }

            hideTypingIndicator() {
                if (this.typingIndicator) {
                    this.typingIndicator.classList.remove('active');
                }
            }

            hideEmptyState() {
                if (this.emptyState && this.emptyState.style.display !== 'none') {
                    this.emptyState.style.display = 'none';
                }
            }
        }

        const tracker = new OSINTTracker();
    </script>
</body>
</html>
