<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Terminal X</title>
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Xterm.js CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.5.0/css/xterm.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .terminal-container {
            flex: 1;
            padding: 10px;
            background: #000;
            border: 2px solid #333;
            border-radius: 5px;
            margin: 5px;
            overflow: hidden;
        }
        #terminal {
            width: 100%;
            height: 100%;
        }
        .header {
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            font-size: 14px;
        }
        .header .title {
            font-weight: bold;
        }
        .header .controls i {
            margin-left: 10px;
            cursor: pointer;
        }
        .mobile-keyboard {
            display: none;
            background: #222;
            padding: 10px;
            border-top: 1px solid #333;
        }
        .mobile-keyboard input {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 5px;
        }
        @media (max-width: 768px) {
            .terminal-container {
                margin: 2px;
                padding: 5px;
            }
            .mobile-keyboard {
                display: block;
            }
            .header {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">OSINT Terminal X - Linux</div>
        <div class="controls">
            <i class="bi bi-dash-circle" onclick="minimizeTerminal()"></i>
            <i class="bi bi-square" onclick="maximizeTerminal()"></i>
            <i class="bi bi-x-circle" onclick="closeTerminal()"></i>
        </div>
    </div>
    <div class="terminal-container">
        <div id="terminal"></div>
    </div>
    <div class="mobile-keyboard">
        <input type="text" id="mobileInput" placeholder="Type command here..." onkeypress="handleMobileInput(event)">
    </div>

    <!-- Xterm.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.5.0/lib/xterm.js"></script>
    <script>
        const term = new Terminal({
            cursorBlink: true,
            theme: {
                background: '#000000',
                foreground: '#00ff00',
                cursor: '#00ff00'
            }
        });
        term.open(document.getElementById('terminal'));
        term.write('OSINT Terminal X v1.0.0\nType `help` for available commands.\n\n');

        let command = '';
        let history = [];
        let historyIndex = -1;

        term.onKey(({ key, domEvent }) => {
            const printable = !domEvent.altKey && !domEvent.ctrlKey && !domEvent.metaKey;

            if (domEvent.keyCode === 13) { // Enter
                term.write('\r\n');
                executeCommand(command);
                command = '';
                historyIndex = -1;
            } else if (domEvent.keyCode === 8) { // Backspace
                if (command.length > 0) {
                    command = command.slice(0, -1);
                    term.write('\b \b');
                }
            } else if (domEvent.keyCode === 38) { // Up arrow
                if (historyIndex < history.length - 1) {
                    historyIndex++;
                    command = history[historyIndex] || '';
                    term.write('\r\x1b[K$ ' + command);
                }
            } else if (domEvent.keyCode === 40) { // Down arrow
                if (historyIndex >= 0) {
                    historyIndex--;
                    command = historyIndex >= 0 ? history[historyIndex] : '';
                    term.write('\r\x1b[K$ ' + command);
                }
            } else if (printable) {
                command += key;
                term.write(key);
            }
        });

        function handleMobileInput(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('mobileInput');
                command = input.value;
                term.write('$ ' + command + '\r\n');
                executeCommand(command);
                input.value = '';
                command = '';
            }
        }

        async function executeCommand(cmd) {
            cmd = cmd.trim();
            if (cmd) history.unshift(cmd);

            const commands = {
                'help': 'Available commands:\n- whois <domain>: Perform WHOIS lookup\n- dns <domain>: Resolve DNS records\n- scrape <url>: Scrape website data\n- clear: Clear terminal\n- exit: Exit terminal',
                'clear': () => term.clear(),
                'exit': () => closeTerminal(),
                async 'whois'(args) {
                    if (!args[1]) return 'Usage: whois <domain>';
                    return 'WHOIS lookup for ' + args[1] + '\nSimulated result: Domain registered to Example Corp, created on 2020-01-01.';
                },
                async 'dns'(args) {
                    if (!args[1]) return 'Usage: dns <domain>';
                    return 'DNS lookup for ' + args[1] + '\nSimulated result: A: 93.184.216.34, NS: ns1.example.com';
                },
                async 'scrape'(args) {
                    if (!args[1]) return 'Usage: scrape <url>';
                    try {
                        const response = await fetch('/api/scrape?url=' + encodeURIComponent(args[1]));
                        const data = await response.json();
                        if (data.error) return 'Error: ' + data.error;
                        return `Scraped data from ${args[1]}:\nTitle: ${data.title}\nLinks: ${data.links.join('\n')}`;
                    } catch (e) {
                        return 'Error: Unable to fetch data. Ensure backend is running.';
                    }
                }
            };

            const [cmdName, ...args] = cmd.split(' ');
            const commandFunc = commands[cmdName.toLowerCase()];
            let output = 'Command not found: ' + cmdName;

            if (typeof commandFunc === 'function') {
                output = await commandFunc(args);
            } else if (typeof commandFunc === 'string') {
                output = commandFunc;
            }

            term.write(output + '\r\n$ ');
        }

        function minimizeTerminal() {
            document.querySelector('.terminal-container').style.display = 'none';
        }

        function maximizeTerminal() {
            document.querySelector('.terminal-container').style.maximized = true;
        }

        function closeTerminal() {
            term.write('Terminal closed.\r\n');
            setTimeout(() => window.close(), 1000);
        }

        term.write('$ ');
    </script>
</body>
</html>
