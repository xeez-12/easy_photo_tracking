<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #666666;
            --border: #333333;
            --border-hover: #555555;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .profile-gallery {
            display: flex;
            gap: 15px;
            padding: 10px 0 20px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 10px;
        }

        .profile-gallery::-webkit-scrollbar {
            height: 4px;
        }

        .profile-gallery::-webkit-scrollbar-thumb {
            background: var(--text-muted);
            border-radius: 2px;
        }

        .profile-card {
            scroll-snap-align: start;
            flex: 0 0 auto;
            width: 120px;
            height: 160px;
            border-radius: 8px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .profile-card:hover {
            transform: translateY(-3px);
        }

        .profile-image {
            width: 100%;
            height: 120px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            padding: 8px;
            text-align: center;
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: var(--bg-secondary);
        }

        .results-container {
            flex: 1;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding-bottom: 80px;
        }

        .results-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            transition: all 0.2s ease;
        }

        .result-card:hover {
            border-color: var(--border-hover);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .result-title {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .result-title a {
            color: inherit;
            text-decoration: none;
        }

        .result-title a:hover {
            text-decoration: underline;
        }

        .result-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .result-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .platform-tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
        }

        .search-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 600px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 8px 15px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            padding: 8px 0;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-btn {
            background: transparent;
            border: none;
            color: var(--text-primary);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .search-btn:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .search-btn.loading {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--border);
            border-top-color: var(--text-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .profile-card {
                width: 100px;
                height: 140px;
            }

            .profile-image {
                height: 100px;
            }

            .results-container {
                grid-template-columns: 1fr;
                padding-bottom: 70px;
            }

            .search-container {
                width: calc(100% - 20px);
                bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .profile-card {
                width: 90px;
                height: 130px;
            }

            .profile-image {
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-gallery" id="profileGallery">
            <!-- Profile cards will be populated here -->
        </div>

        <div class="results-container" id="resultsContainer">
            <!-- Results will be populated here -->
        </div>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Cari username atau informasi..." id="searchInput" autocomplete="off">
        <button class="search-btn" id="searchBtn">
            <i class="bi bi-search" id="searchIcon"></i>
        </button>
    </div>

    <script>
        class OSINTSearch {
            constructor() {
                this.searchInput = document.getElementById('searchInput');
                this.searchBtn = document.getElementById('searchBtn');
                this.searchIcon = document.getElementById('searchIcon');
                this.resultsContainer = document.getElementById('resultsContainer');
                this.profileGallery = document.getElementById('profileGallery');
                this.apiBaseUrl = window.location.origin;
                this.initEventListeners();
            }

            initEventListeners() {
                this.searchBtn.addEventListener('click', () => this.performSearch());
                this.searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.performSearch();
                });
            }

            async performSearch() {
                const query = this.searchInput.value.trim();
                if (!query) return;

                this.showLoading();
                
                try {
                    const response = await fetch(`${this.apiBaseUrl}/api/search`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ query })
                    });
                    
                    const data = await response.json();
                    this.displayResults(data);
                } catch (error) {
                    console.error('Search error:', error);
                    this.showError('Gagal melakukan pencarian');
                } finally {
                    this.hideLoading();
                }
            }

            displayResults(data) {
                this.resultsContainer.innerHTML = '';
                this.profileGallery.innerHTML = '';
                
                if (!data?.results?.length) {
                    this.showError('Tidak ada hasil ditemukan');
                    return;
                }
                
                // Display profile gallery (top horizontal scroll)
                const socialMediaResults = data.results.filter(r => this.isSocialMedia(r.url));
                socialMediaResults.slice(0, 12).forEach(result => {
                    this.profileGallery.appendChild(this.createProfileCard(result));
                });
                
                // Display all results
                data.results.forEach(result => {
                    this.resultsContainer.appendChild(this.createResultCard(result));
                });
                
                this.resultsContainer.classList.add('show');
            }

            createProfileCard(result) {
                const platform = this.getPlatformFromUrl(result.url);
                const platformIcon = this.getPlatformIcon(platform);
                
                const card = document.createElement('div');
                card.className = 'profile-card';
                
                card.innerHTML = `
                    <div class="profile-image">
                        ${result.profileImage ? 
                            `<img src="${result.profileImage}" alt="${result.title}" loading="lazy">` : 
                            `<i class="bi bi-${platformIcon}" style="font-size: 2rem; color: var(--text-muted)"></i>`
                        }
                    </div>
                    <div class="profile-name">${result.title || 'Unknown'}</div>
                `;
                
                card.addEventListener('click', () => {
                    window.open(result.url, '_blank');
                });
                
                return card;
            }

            createResultCard(result) {
                const platform = this.getPlatformFromUrl(result.url);
                const platformIcon = this.getPlatformIcon(platform);
                
                const card = document.createElement('div');
                card.className = 'result-card';
                
                card.innerHTML = `
                    <h3 class="result-title">
                        <a href="${result.url}" target="_blank">${result.title || 'No title'}</a>
                    </h3>
                    <p class="result-description">${result.snippet || 'No description available'}</p>
                    <div class="result-meta">
                        <span class="platform-tag">
                            <i class="bi bi-${platformIcon}"></i>
                            ${platform}
                        </span>
                        <span>${this.formatDate(new Date())}</span>
                    </div>
                `;
                
                return card;
            }

            isSocialMedia(url) {
                const socialDomains = [
                    'twitter.com', 'facebook.com', 'instagram.com',
                    'linkedin.com', 'tiktok.com', 'youtube.com',
                    'reddit.com', 'pinterest.com'
                ];
                return socialDomains.some(domain => url.includes(domain));
            }

            getPlatformFromUrl(url) {
                if (!url) return 'web';
                
                const platforms = {
                    'twitter.com': 'Twitter',
                    'facebook.com': 'Facebook',
                    'instagram.com': 'Instagram',
                    'linkedin.com': 'LinkedIn',
                    'tiktok.com': 'TikTok',
                    'youtube.com': 'YouTube',
                    'reddit.com': 'Reddit',
                    'github.com': 'GitHub',
                    'medium.com': 'Medium'
                };
                
                for (const [domain, platform] of Object.entries(platforms)) {
                    if (url.includes(domain)) return platform;
                }
                
                return 'Web';
            }

            getPlatformIcon(platform) {
                const icons = {
                    'Twitter': 'twitter',
                    'Facebook': 'facebook',
                    'Instagram': 'instagram',
                    'LinkedIn': 'linkedin',
                    'TikTok': 'tiktok',
                    'YouTube': 'youtube',
                    'Reddit': 'reddit',
                    'GitHub': 'github',
                    'Medium': 'medium',
                    'Web': 'globe'
                };
                return icons[platform] || 'globe';
            }

            showLoading() {
                this.searchBtn.classList.add('loading');
                this.searchIcon.classList.remove('bi-search');
                this.searchIcon.classList.add('bi-arrow-repeat');
                
                this.resultsContainer.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Mencari...</p>
                    </div>
                `;
                this.resultsContainer.classList.remove('show');
            }

            hideLoading() {
                this.searchBtn.classList.remove('loading');
                this.searchIcon.classList.add('bi-search');
                this.searchIcon.classList.remove('bi-arrow-repeat');
            }

            showError(message) {
                this.resultsContainer.innerHTML = `
                    <div class="error-message">
                        <p>${message}</p>
                    </div>
                `;
                this.resultsContainer.classList.add('show');
            }

            formatDate(date) {
                return new Intl.DateTimeFormat('id-ID', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric'
                }).format(date);
            }
        }

        // Initialize the search interface
        new OSINTSearch();
    </script>
</body>
</html>
