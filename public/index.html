<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
        }
        .result-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .error {
            color: red;
            text-align: center;
        }
        @media (max-width: 600px) {
            input[type="text"] {
                width: 60%;
            }
            button {
                width: 40%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>OSINT Scraper</h2>
        <div class="input-group">
            <input type="text" id="queryInput" placeholder="Enter search query (e.g., elonmusk)">
            <button onclick="fetchData()">Search</button>
        </div>
        <div id="results"></div>
    </div>

    <script>
        async function fetchData() {
            const query = document.getElementById('queryInput').value.trim();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Loading...';

            if (!query) {
                resultsDiv.innerHTML = '<p class="error">Please enter a query.</p>';
                return;
            }

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                if (data.message) {
                    resultsDiv.innerHTML = `<p class="error">${data.message}</p>`;
                } else {
                    resultsDiv.innerHTML = '';
                    const { bing, duckduckgo } = data.data;

                    if (bing.length > 0) {
                        resultsDiv.innerHTML += '<h3>Bing Results</h3>';
                        bing.forEach(item => {
                            resultsDiv.innerHTML += `
                                <div class="result-item">
                                    <h4>${item.title}</h4>
                                    <a href="${item.link}" target="_blank">${item.link}</a>
                                    <p>${item.snippet}</p>
                                </div>
                            `;
                        });
                    }

                    if (duckduckgo.length > 0) {
                        resultsDiv.innerHTML += '<h3>DuckDuckGo Results</h3>';
                        duckduckgo.forEach(item => {
                            resultsDiv.innerHTML += `
                                <div class="result-item">
                                    <h4>${item.title}</h4>
                                    <a href="${item.link}" target="_blank">${item.link}</a>
                                    <p>${item.snippet}</p>
                                </div>
                            `;
                        });
                    }

                    if (bing.length === 0 && duckduckgo.length === 0) {
                        resultsDiv.innerHTML = '<p class="error">No data retrieved from search engines.</p>';
                    }
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">Failed to retrieve OSINT data. Please try again later. Error: ${error.message}</p>`;
                console.error('Fetch error:', error);
            }
        }

        // Optional: Trigger search on Enter key
        document.getElementById('queryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchData();
        });
    </script>
</body>
</html>
