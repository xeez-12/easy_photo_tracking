<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Tracker Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #121212;
            --bg-card: rgba(30, 30, 30, 0.95);
            --bg-input: #1e1e1e;
            --bg-code: #141414;
            --text-primary: #e8e8e8;
            --text-secondary: #a8a8a8;
            --text-muted: #707070;
            --accent-blue: #5D8AA8;
            --accent-yellow: #C9A227;
            --accent-green: #5CAC5C;
            --accent-purple: #8A4A8A;
            --accent-red: #AC3A3A;
            --border-color: #2a2a2a;
            --border-hover: #404040;
            --shadow: 0 6px 24px rgba(0, 0, 0, 0.5);
            --shadow-light: 0 3px 12px rgba(0, 0, 0, 0.25);
            --gradient-bg: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, #0f0f0f 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            line-height: 1.6;
            font-size: 13px;
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            background: var(--bg-secondary);
            min-height: 100vh;
            position: relative;
            box-shadow: var(--shadow);
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }

        .timeline-container {
            padding: 14px;
            padding-bottom: 130px;
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 36px;
            top: 0;
            bottom: 130px;
            width: 1.5px;
            background: linear-gradient(to bottom, transparent, var(--accent-purple) 10%, var(--accent-purple) 90%, transparent);
        }

        .activity-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            position: relative;
            animation: slideInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .activity-content {
            flex: 1;
            background: var(--bg-card);
            border-radius: 10px;
            padding: 16px;
            position: relative;
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(12px);
            overflow: hidden;
        }

        .activity-content:hover {
            border-color: var(--border-hover);
            box-shadow: var(--shadow-light);
            transform: translateY(-2px);
        }

        .activity-title {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
            line-height: 1.4;
            letter-spacing: -0.2px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: capitalize;
        }

        .activity-title a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .activity-title a:hover {
            color: var(--text-secondary);
        }

        .activity-title i {
            font-size: 18px;
            color: var(--text-secondary);
        }

        .time-icon {
            margin-left: auto;
            color: var(--text-muted);
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 4px;
            font-style: italic;
        }

        .activity-message {
            color: var(--text-secondary);
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 0;
            font-weight: 400;
        }

        .profile-image-small {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            object-fit: cover;
            border: 1px solid var(--border-color);
            margin-right: 8px;
        }

        .ai-photo-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .ai-photo-item {
            width: 48px;
            height: 48px;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--border-color);
        }

        .ai-photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ai-photo-source {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            padding: 2px 4px;
            font-size: 8px;
            text-align: center;
            color: var(--text-secondary);
        }

        .result-section {
            margin-top: 12px;
            border-top: 1px solid var(--border-color);
            padding-top: 12px;
        }

        .result-section h4 {
            font-size: 13px;
            margin-bottom: 8px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
        }

        .social-card {
            background: var(--bg-card);
            border-left: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
        }

        .social-card-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .social-card-title {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
        }

        .social-card-platform {
            background: var(--bg-input);
            color: var(--text-secondary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
        }

        .profile-image {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .profile-handle {
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 400;
        }

        .profile-bio {
            font-size: 12px;
            margin: 8px 0;
            color: var(--text-secondary);
            line-height: 1.5;
            font-weight: 400;
        }

        .social-stats {
            display: flex;
            gap: 12px;
            margin: 10px 0;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 400;
        }

        .social-posts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-top: 10px;
        }

        .social-post {
            aspect-ratio: 1/1;
            border-radius: 4px;
            overflow: hidden;
            background: var(--bg-input);
            position: relative;
        }

        .social-post img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-count {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            padding: 2px 4px;
            font-size: 9px;
            border-radius: 0 0 0 4px;
        }

        .web-result-card {
            background: var(--bg-card);
            border-left: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
        }

        .web-result-title {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .web-result-snippet {
            color: var(--text-secondary);
            font-size: 12px;
            line-height: 1.4;
            font-weight: 400;
        }

        .web-result-meta {
            display: flex;
            gap: 12px;
            margin-top: 8px;
            color: var(--text-muted);
            font-size: 10px;
        }

        .web-result-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .ai-insights {
            background: var(--bg-card);
            border-left: 2px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            margin-top: 12px;
            font-size: 12px;
        }

        .ai-insights h5 {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .ai-insights p {
            margin-bottom: 8px;
            font-size: 12px;
            line-height: 1.5;
            font-weight: 400;
        }

        .ai-insights strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .ai-next-steps {
            background: var(--bg-card);
            border-left: 2px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            margin-top: 12px;
        }

        .ai-next-steps h6 {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .next-steps-list {
            padding-left: 20px;
        }

        .next-steps-list li {
            margin-bottom: 6px;
            font-size: 12px;
            line-height: 1.5;
            font-weight: 400;
        }

        .profile-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 12px 0;
        }

        .profile-gallery-item {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--border-color);
        }

        .profile-gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-source {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            padding: 2px 4px;
            font-size: 8px;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 40px 16px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 36px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 12px;
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .suggestion-box {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: center;
            max-width: 360px;
            margin: 0 auto;
        }

        .suggestion-tag {
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 4px 10px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .suggestion-tag:hover {
            background: var(--bg-card);
            border-color: var(--accent-blue);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 6px;
            color: var(--text-muted);
            font-size: 11px;
            margin-bottom: 8px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots span {
            width: 4px;
            height: 4px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.14s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.07s; }
        .typing-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: translateY(0); opacity: 0.4; }
            40% { transform: translateY(-3px); opacity: 1; }
        }

        .input-section {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 480px;
            background: linear-gradient(to top, var(--bg-secondary) 80%, transparent);
            padding: 14px;
            backdrop-filter: blur(30px);
            border-top: 1px solid var(--border-color);
            z-index: 1000;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            align-items: flex-end;
            background: var(--bg-input);
            border-radius: 20px;
            padding: 6px;
            border: 1px solid var(--border-color);
            transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: var(--shadow-light);
        }

        .input-wrapper:focus-within {
            border-color: var(--border-hover);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 10px 14px;
            color: var(--text-primary);
            font-size: 13px;
            outline: none;
            resize: none;
            max-height: 90px;
            min-height: 20px;
            font-family: inherit;
            line-height: 1.4;
            font-weight: 400;
        }

        .message-input::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }

        .send-button {
            background: var(--bg-card);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: var(--shadow-light);
        }

        .send-button:hover:not(:disabled) {
            background: var(--bg-code);
            transform: scale(1.05);
        }

        .send-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .send-button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .loading-dots {
            display: inline-flex;
            gap: 2px;
        }

        .loading-dots span {
            width: 4px;
            height: 4px;
            background: var(--text-primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-6px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .account-match {
            background: var(--bg-card);
            border-left: 2px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            margin-top: 12px;
        }

        .account-match h6 {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .match-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px;
            font-size: 12px;
        }

        .match-item img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid var(--border-color);
        }

        @media (max-width: 480px) {
            .app-container {
                max-width: 100%;
                border-left: none;
                border-right: none;
                box-shadow: none;
            }
            .input-section { max-width: 100%; padding: 12px; }
            .timeline-container { padding: 12px; padding-bottom: 120px; }
            .activity-item { margin-bottom: 18px; }
            .activity-content { padding: 12px; }
            .activity-title { font-size: 13px; }
            .activity-title i { font-size: 16px; }
            .activity-message { font-size: 12px; }
            .timeline::before { left: 32px; }
            .message-input { padding: 8px 12px; font-size: 12px; }
            .send-button { width: 36px; height: 36px; font-size: 14px; }
            .profile-image { width: 40px; height: 40px; }
            .profile-image-small { width: 32px; height: 32px; }
            .ai-photo-item { width: 40px; height: 40px; }
        }

        @media (max-width: 360px) {
            .timeline-container { padding: 10px; padding-bottom: 110px; }
            .input-section { padding: 10px; }
            .activity-content { padding: 10px; }
            .social-posts { grid-template-columns: repeat(2, 1fr); }
            .profile-image-small { width: 28px; height: 28px; }
            .ai-photo-item { width: 36px; height: 36px; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="timeline-container">
            <div class="timeline" id="timeline">
                <div class="empty-state" id="emptyState">
                    <i class="bi bi-binoculars"></i>
                    <h3>OSINT Tracker Pro</h3>
                    <p>Enter a name, username, or keyword to uncover digital footprints</p>
                    <div class="suggestion-box">
                        <div class="suggestion-tag" data-query="elon musk">@elonmusk</div>
                        <div class="suggestion-tag" data-query="cybersecurity">#cybersecurity</div>
                        <div class="suggestion-tag" data-query="openai">OpenAI</div>
                        <div class="suggestion-tag" data-query="data breach">Data Breach 2023</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="typing-indicator" id="typingIndicator">
                <span>Searching across multiple sources...</span>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="input-wrapper">
                <textarea 
                    class="message-input" 
                    placeholder="Enter your OSINT query..." 
                    id="messageInput"
                    rows="1"></textarea>
                <button class="send-button" id="sendBtn">
                    <i class="bi bi-send-fill"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        class OSINTTracker {
            constructor() {
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.timeline = document.getElementById('timeline');
                this.emptyState = document.getElementById('emptyState');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.messageCount = 0;

                this.init();
            }

            init() {
                this.bindEvents();
                this.autoResizeTextarea();
                this.messageInput.focus();
            }

            bindEvents() {
                this.sendBtn.addEventListener('click', () => this.sendQuery());
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendQuery();
                    }
                });
                this.messageInput.addEventListener('input', () => {
                    this.autoResizeTextarea();
                    this.updateSendButton();
                });
                
                document.querySelectorAll('.suggestion-tag').forEach(tag => {
                    tag.addEventListener('click', (e) => {
                        this.messageInput.value = e.target.dataset.query;
                        this.updateSendButton();
                        this.autoResizeTextarea();
                        this.sendQuery();
                    });
                });
            }

            autoResizeTextarea() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 90) + 'px';
            }

            updateSendButton() {
                const hasText = this.messageInput.value.trim().length > 0;
                this.sendBtn.disabled = !hasText;
            }

            generateUniqueTime() {
                const now = new Date();
                const wibOffset = 7 * 60 * 60 * 1000;
                const wibTime = new Date(now.getTime() + wibOffset);
                return wibTime.toISOString().substr(11, 5);
            }

            extractDomain(url) {
                try {
                    const domain = new URL(url).hostname.replace('www.', '');
                    return domain.length > 20 ? domain.substring(0, 17) + '...' : domain;
                } catch {
                    return url.length > 20 ? url.substring(0, 17) + '...' : url;
                }
            }

            async sendQuery() {
                const query = this.messageInput.value.trim();
                if (!query || this.sendBtn.disabled) return;

                this.hideEmptyState();
                
                const userTime = this.generateUniqueTime();
                this.addActivityToTimeline('You', `Searching for: <strong>${this.escapeHtml(query)}</strong>`, 'user', userTime, null);
                
                this.messageInput.value = '';
                this.autoResizeTextarea();
                this.updateSendButton();
                this.setLoading(true);
                this.showTypingIndicator();

                try {
                    const response = await fetch('/api/search', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'X-Request-ID': Math.random().toString(36).substring(2, 12)
                        },
                        body: JSON.stringify({ 
                            query,
                            deepSearch: true
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    if (data.message) {
                        throw new Error(data.message);
                    }

                    const aiTime = this.generateUniqueTime();
                    
                    if (data.insights) {
                        this.addActivityToTimeline('OSINT Analyst', this.generateAIAnalysis(data.insights), 'info', aiTime, data.insights.profileImage || null);
                    }

                    if (data.insights?.profileAnalysis?.profileGroups?.length > 0) {
                        this.addActivityToTimeline('Profile Matcher', this.generateProfileMatches(data.insights.profileAnalysis), 'success', aiTime, data.insights.profileAnalysis.profileGroups[0]?.[0]?.profileImage || null);
                    }

                    if (data.results && data.results.length > 0) {
                        let content = '<div class="result-section">';
                        content += `<h4><i class="bi bi-collection"></i> ${data.results.length} Results Found</h4>`;
                        
                        data.results.forEach((result) => {
                            if (result.profile) {
                                content += this.renderSocialCard(result);
                            } else {
                                content += this.renderWebCard(result);
                            }
                            
                            if (result.profileImages && result.profileImages.length > 0) {
                                content += this.renderProfileGallery(result);
                            }
                        });
                        
                        content += '</div>';
                        this.addActivityToTimeline('Search Engine', content, 'success', aiTime, null);
                    } else {
                        this.addActivityToTimeline('Search Engine', 'No results found from search engines.', 'warning', aiTime, null);
                    }

                } catch (error) {
                    console.error('Error calling search API:', error);
                    const errorTime = this.generateUniqueTime();
                    let errorMessage = 'Failed to retrieve OSINT data. ';
                    if (error.message.includes('404')) {
                        errorMessage += 'No data retrieved from search engines.';
                    } else if (error.message.includes('429')) {
                        errorMessage += 'Rate limit exceeded. Please try again later.';
                    } else if (error.message.includes('400')) {
                        errorMessage += 'Invalid query format.';
                    } else {
                        errorMessage += 'Please try again later.';
                    }
                    this.addActivityToTimeline('System Error', errorMessage, 'error', errorTime, null);
                } finally {
                    this.setLoading(false);
                    this.hideTypingIndicator();
                    this.messageInput.focus();
                }
            }

            renderSocialCard(result) {
                const profile = result.profile;
                return `
                    <div class="social-card">
                        <div class="social-card-header">
                            ${profile.profileImage ? 
                                `<img src="${profile.profileImage}" class="profile-image-small" 
                                  onerror="this.onerror=null;this.src='';this.parentNode.innerHTML='<div class=\'profile-image-small\'><i class=\'bi bi-person-circle\'></i></div>'" 
                                  alt="${profile.name}">` : 
                                `<div class="profile-image-small"><i class="bi bi-person-circle"></i></div>`}
                            <div>
                                <a href="${result.url}" target="_blank" class="social-card-title">${profile.name || 'Unknown'}</a>
                                <div class="social-card-platform">${profile.platform}</div>
                                ${profile.handle ? `<div class="profile-handle">${profile.handle}</div>` : ''}
                            </div>
                        </div>
                        
                        ${profile.bio ? `<div class="profile-bio">${this.escapeHtml(profile.bio)}</div>` : ''}
                        
                        ${profile.stats ? `
                            <div class="social-stats">
                                ${profile.stats.followers ? `<div class="stat-item"><i class="bi bi-people"></i> ${profile.stats.followers} followers</div>` : ''}
                                ${profile.stats.following ? `<div class="stat-item"><i class="bi bi-person-plus"></i> ${profile.stats.following} following</div>` : ''}
                                ${profile.stats.posts ? `<div class="stat-item"><i class="bi bi-images"></i> ${profile.stats.posts} posts</div>` : ''}
                                ${profile.stats.karma ? `<div class="stat-item"><i class="bi bi-star"></i> ${profile.stats.karma} karma</div>` : ''}
                            </div>
                        ` : ''}
                        
                        ${profile.location ? `<div class="stat-item"><i class="bi bi-geo-alt"></i> ${profile.location}</div>` : ''}
                        
                        ${profile.posts && profile.posts.length > 0 ? `
                            <div class="social-posts">
                                ${profile.posts.slice(0, 6).map((post, index) => `
                                    <div class="social-post">
                                        <img src="${post.image}" alt="Post ${index + 1}" 
                                          onerror="this.style.display='none'">
                                        ${index === 5 && profile.posts.length > 6 ? 
                                            `<div class="post-count">+${profile.posts.length - 6}</div>` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        ${profile.tweets && profile.tweets.length > 0 ? `
                            <div class="result-section" style="margin-top:10px;">
                                <h4><i class="bi bi-chat-left-text"></i> Recent Activity</h4>
                                ${profile.tweets.slice(0, 3).map(tweet => `
                                    <div class="result-item" style="padding:8px;margin-bottom:6px;background:var(--bg-input);border-radius:8px;">
                                        <p>${this.escapeHtml(tweet.text)}</p>
                                        <div class="result-meta" style="margin-top:6px;">
                                            <span><i class="bi bi-heart"></i> ${tweet.likes}</span>
                                            <span><i class="bi bi-repeat"></i> ${tweet.retweets}</span>
                                            <span><i class="bi bi-chat"></i> ${tweet.replies}</span>
                                            <span><i class="bi bi-calendar"></i> ${tweet.timestamp}</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            renderWebCard(result) {
                return `
                    <div class="web-result-card">
                        <a href="${result.url}" target="_blank" class="web-result-title">${this.escapeHtml(result.title)}</a>
                        <p class="web-result-snippet">${this.escapeHtml(result.snippet || 'No description available')}</p>
                        <div class="web-result-meta">
                            <span class="source-tag">${result.source}</span>
                            ${result.date ? `<span><i class="bi bi-calendar"></i> ${result.date}</span>` : ''}
                            ${result.image ? `<span><i class="bi bi-image"></i> Image available</span>` : ''}
                        </div>
                    </div>
                `;
            }

            renderProfileGallery(result) {
                return `
                    <div class="result-section">
                        <h4><i class="bi bi-images"></i> Profile Images</h4>
                        <div class="profile-gallery">
                            ${result.profileImages.slice(0, 6).map(img => `
                                <div class="profile-gallery-item">
                                    <img src="${img.url}" alt="Profile image" 
                                      onerror="this.style.display='none'">
                                    <div class="gallery-source">${img.source}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            renderAIPhotoGallery(insights) {
                if (!insights.profileImages || insights.profileImages.length === 0) return '';
                return `
                    <div class="ai-photo-gallery">
                        ${insights.profileImages.slice(0, 6).map(img => `
                            <div class="ai-photo-item">
                                <img src="${img.url}" alt="AI profile image" 
                                  onerror="this.style.display='none'">
                                <div class="ai-photo-source">${this.escapeHtml(img.source)}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            generateAIAnalysis(insights) {
                return `
                    <div class="ai-insights">
                        ${insights.profileImage ? 
                            `<img src="${insights.profileImage}" class="profile-image-small" 
                              onerror="this.onerror=null;this.src='';this.parentNode.innerHTML='<div class=\'profile-image-small\'><i class=\'bi bi-person-circle\'></i></div>'" 
                              alt="AI Analysis">` : 
                            `<div class="profile-image-small"><i class="bi bi-robot"></i></div>`}
                        <h5><i class="bi bi-robot"></i> AI Analysis</h5>
                        <p><strong>Summary:</strong> ${this.escapeHtml(insights.summary || 'No summary available')}</p>
                        ${insights.keyFindings ? `<p><strong>Key Findings:</strong> ${this.escapeHtml(insights.keyFindings)}</p>` : ''}
                        <p><strong>Sentiment:</strong> ${this.escapeHtml(insights.sentiment)}</p>
                        ${insights.keywords.length > 0 ? `
                            <p><strong>Top Keywords:</strong> ${insights.keywords.map(k => this.escapeHtml(k)).join(', ')}</p>
                        ` : ''}
                        ${insights.recommendations ? `<p><strong>Recommendations:</strong> ${this.escapeHtml(insights.recommendations)}</p>` : ''}
                        ${insights.riskLevel ? `<p><strong>Risk Level:</strong> ${this.escapeHtml(insights.riskLevel)}</p>` : ''}
                        
                        ${insights.nextSteps && insights.nextSteps.length > 0 ? `
                            <div class="ai-next-steps">
                                <h6><i class="bi bi-lightbulb"></i> Next Steps</h6>
                                <ul class="next-steps-list">
                                    ${insights.nextSteps.map(step => `<li>${this.escapeHtml(step)}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        ${this.renderAIPhotoGallery(insights)}
                    </div>
                `;
            }

            generateProfileMatches(profileAnalysis) {
                let content = '<div class="result-section">';
                content += `<h4><i class="bi bi-people"></i> Profile Matches</h4>`;
                
                profileAnalysis.profileGroups.forEach((group, index) => {
                    content += `
                        <div class="account-match">
                            ${group[0].profileImage ? 
                                `<img src="${group[0].profileImage}" class="profile-image-small" 
                                  onerror="this.onerror=null;this.src='';this.parentNode.innerHTML='<div class=\'profile-image-small\'><i class=\'bi bi-person-circle\'></i></div>'" 
                                  alt="Match Group ${index + 1}">` : 
                                `<div class="profile-image-small"><i class="bi bi-person-circle"></i></div>`}
                            <h6><i class="bi bi-link-45deg"></i> Match Group ${index + 1}</h6>
                            <p>This person appears on ${group.length} platforms:</p>
                    `;
                    
                    group.forEach(profile => {
                        content += `
                            <div class="match-item">
                                ${profile.profileImage ? 
                                  `<img src="${profile.profileImage}" class="profile-image-small" 
                                    onerror="this.style.display='none'" 
                                    alt="${this.escapeHtml(profile.name)}">` : 
                                  `<div class="profile-image-small"><i class="bi bi-person-circle"></i></div>`}
                                <a href="${profile.url || '#'}" target="_blank"><strong>${this.escapeHtml(profile.name)}</strong> on ${this.escapeHtml(profile.platform)}</a>
                            </div>
                        `;
                    });
                    
                    content += `</div>`;
                });
                
                content += '</div>';
                return content;
            }

            escapeHtml(unsafe) {
                return (unsafe || '')
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            addActivityToTimeline(title, content, type = 'message', customTime = null, profileImage = null) {
                this.messageCount++;
                
                const timeToUse = customTime || this.generateUniqueTime();
                const activityItem = document.createElement('div');
                activityItem.className = 'activity-item';
                activityItem.style.animationDelay = `${this.messageCount * 0.1}s`;
                
                let iconClass;
                switch (type) {
                    case 'user': iconClass = 'bi-person-fill'; break;
                    case 'success': iconClass = 'bi-check-circle'; break;
                    case 'error': iconClass = 'bi-exclamation-triangle'; break;
                    case 'warning': iconClass = 'bi-exclamation-circle'; break;
                    case 'info': iconClass = 'bi-robot'; break;
                    default: iconClass = 'bi-search';
                }

                activityItem.innerHTML = `
                    <div class="activity-content">
                        <div class="activity-title">
                            ${profileImage ? 
                                `<img src="${profileImage}" class="profile-image-small" 
                                  onerror="this.onerror=null;this.src='';this.parentNode.innerHTML='<div class=\'profile-image-small\'><i class=\'bi ${iconClass}\'></i></div>'" 
                                  alt="${this.escapeHtml(title)}">` : 
                                `<i class="bi ${iconClass}"></i>`}
                            ${type === 'user' ? this.escapeHtml(title) : `<a href="#" target="_blank">${this.escapeHtml(title)}</a>`}
                            <span class="time-icon"><i class="bi bi-clock"></i> ${timeToUse}</span>
                        </div>
                        ${content ? `<div class="activity-message">${content}</div>` : ''}
                    </div>
                `;

                if (this.timeline) {
                    this.timeline.appendChild(activityItem);
                }
            }

            setLoading(loading) {
                this.sendBtn.disabled = loading;
                this.messageInput.disabled = loading;
                
                if (loading) {
                    this.sendBtn.innerHTML = `
                        <div class="loading-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    `;
                } else {
                    this.sendBtn.innerHTML = '<i class="bi bi-send-fill"></i>';
                }
            }

            showTypingIndicator() {
                if (this.typingIndicator) {
                    this.typingIndicator.classList.add('active');
                }
            }

            hideTypingIndicator() {
                if (this.typingIndicator) {
                    this.typingIndicator.classList.remove('active');
                }
            }

            hideEmptyState() {
                if (this.emptyState && this.emptyState.style.display !== 'none') {
                    this.emptyState.style.display = 'none';
                }
            }
        }

        const tracker = new OSINTTracker();
    </script>
</body>
</html>
