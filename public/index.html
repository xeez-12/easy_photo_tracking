<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Investigator Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #2a2a2a;
            --bg-hover: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #666666;
            --accent: #00d4ff;
            --accent-hover: #00b8e6;
            --border: #333333;
            --border-hover: #555555;
            --shadow: rgba(0, 0, 0, 0.5);
            --gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            --success: #00d4ff;
            --warning: #ffd700;
            --danger: #ff6b6b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 212, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 212, 255, 0.05) 0%, transparent 20%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 40px;
            position: relative;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent), #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }

        .search-tabs {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: 30px;
            padding: 6px;
            background: var(--bg-secondary);
            border-radius: 50px;
            border: 1px solid var(--border);
            max-width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .tab-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-radius: 50px;
            color: var(--text-secondary);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .tab-btn:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .tab-btn.active {
            background: var(--accent);
            color: var(--bg-primary);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .search-wrapper {
            position: relative;
            margin-bottom: 40px;
        }

        .search-container {
            position: relative;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 25px;
            padding: 4px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
        }

        .search-container:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.1);
        }

        .search-input {
            width: 100%;
            padding: 16px 120px 16px 24px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1.1rem;
            outline: none;
            border-radius: 20px;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-actions {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .action-btn:hover {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
            transform: scale(1.05);
        }

        .action-btn.active {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        .results-container {
            flex: 1;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
        }

        .results-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
        }

        .result-card:hover {
            background: rgba(42, 42, 42, 0.7);
            border-color: var(--border-hover);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px var(--shadow);
        }

        .result-header {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }

        .result-image {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid var(--border);
            flex-shrink: 0;
            background: var(--bg-secondary);
        }

        .result-info {
            flex: 1;
        }

        .result-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .result-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .platform-badge {
            background: rgba(0, 212, 255, 0.15);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .result-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .stars {
            display: flex;
            gap: 2px;
        }

        .star {
            color: #ffd700;
            font-size: 0.9rem;
        }

        .rating-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .result-description {
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 20px;
            flex: 1;
        }

        .result-sections {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .section {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-icon {
            color: var(--accent);
            font-size: 1.2rem;
        }

        .section-content {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .section-list {
            list-style: none;
            padding: 0;
        }

        .section-list li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            position: relative;
            padding-left: 20px;
        }

        .section-list li:last-child {
            border-bottom: none;
        }

        .section-list li::before {
            content: "â€¢";
            color: var(--accent);
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 16px 24px;
            border-radius: 12px;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px var(--shadow);
            z-index: 1000;
            animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 300px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: var(--danger);
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.2);
            border-radius: 12px;
            grid-column: 1 / -1;
        }

        .quick-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 8px 16px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 20px;
            color: var(--accent);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .quick-btn:hover {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .footer-input {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 600px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 25px;
            padding: 4px;
            backdrop-filter: blur(20px);
            z-index: 100;
        }

        .footer-input-field {
            width: 100%;
            padding: 12px 80px 12px 20px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            border-radius: 20px;
        }

        .footer-input-field::placeholder {
            color: var(--text-muted);
        }

        .footer-actions {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 6px;
        }

        .username-display {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 8px 16px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                padding-top: 30px;
                margin-bottom: 30px;
            }

            .main-title {
                font-size: 2.2rem;
            }

            .search-tabs {
                flex-wrap: wrap;
                gap: 8px;
                padding: 8px;
            }

            .tab-btn {
                padding: 10px 16px;
                font-size: 0.85rem;
            }

            .search-input {
                padding: 14px 100px 14px 20px;
                font-size: 1rem;
            }

            .results-container {
                grid-template-columns: 1fr;
            }

            .result-header {
                flex-direction: column;
                gap: 12px;
            }

            .result-image {
                width: 100%;
                height: 200px;
            }

            .result-title {
                font-size: 1.2rem;
            }

            .footer-input {
                width: calc(100% - 20px);
                bottom: 10px;
            }

            .username-display {
                bottom: 70px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.8rem;
            }

            .search-actions {
                right: 6px;
            }

            .action-btn {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }

            .result-card {
                padding: 16px;
            }
        }

        .glass-effect {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .smooth-scroll {
            scroll-behavior: smooth;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .sentiment-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .sentiment-positive {
            background: rgba(0, 212, 255, 0.15);
            color: var(--accent);
        }

        .sentiment-negative {
            background: rgba(255, 107, 107, 0.15);
            color: var(--danger);
        }

        .sentiment-neutral {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
        }

        .risk-high {
            background: rgba(255, 107, 107, 0.15);
            color: var(--danger);
        }

        .risk-medium {
            background: rgba(255, 215, 0, 0.15);
            color: var(--warning);
        }

        .risk-low {
            background: rgba(0, 212, 255, 0.15);
            color: var(--accent);
        }
    </style>
</head>
<body class="smooth-scroll">
    <div class="container">
        <div class="header">
            <h1 class="main-title" id="mainTitle">OSINT Investigator Pro</h1>
            <p class="subtitle">Alat investigasi OSINT canggih dengan analisis visual dan AI untuk penelusuran mendalam</p>
            
            <div class="search-tabs">
                <button class="tab-btn active" data-tab="all">
                    <i class="bi bi-search"></i>
                    Semua
                </button>
                <button class="tab-btn" data-tab="people">
                    <i class="bi bi-people"></i>
                    Orang
                </button>
                <button class="tab-btn" data-tab="social">
                    <i class="bi bi-share"></i>
                    Media Sosial
                </button>
                <button class="tab-btn" data-tab="documents">
                    <i class="bi bi-file-text"></i>
                    Dokumen
                </button>
            </div>
        </div>

        <div class="search-wrapper">
            <div class="search-container glass-effect">
                <input type="text" class="search-input" placeholder="Cari informasi, orang, atau organisasi..." id="mainSearchInput">
                <div class="search-actions">
                    <button class="action-btn" id="attachBtn" title="Attach file">
                        <i class="bi bi-paperclip"></i>
                    </button>
                    <button class="action-btn" id="micBtn" title="Voice search">
                        <i class="bi bi-mic"></i>
                    </button>
                    <button class="action-btn" id="searchBtn" title="Search">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="results-container" id="resultsContainer">
            <!-- Results will be populated here -->
        </div>
    </div>

    <!-- Footer Input -->
    <div class="footer-input glass-effect">
        <input type="text" class="footer-input-field" placeholder="Tanya lebih lanjut..." id="footerSearchInput">
        <div class="footer-actions">
            <button class="action-btn" id="footerAttachBtn" title="Attach">
                <i class="bi bi-paperclip"></i>
            </button>
            <button class="action-btn" id="footerMicBtn" title="Voice">
                <i class="bi bi-mic"></i>
            </button>
        </div>
    </div>

    <!-- Username Display -->
    <div class="username-display glass-effect" id="usernameDisplay">
        <i class="bi bi-person-circle"></i> <span id="currentUser">@investigator</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        class OSINTInvestigator {
            constructor() {
                this.initElements();
                this.initEventListeners();
                this.currentTab = 'all';
                this.isSearching = false;
                this.searchHistory = [];
                this.username = 'investigator';
                this.apiBaseUrl = window.location.origin;
                
                // Initialize with sample data
                this.loadSampleData();
            }

            initElements() {
                this.mainSearchInput = document.getElementById('mainSearchInput');
                this.footerSearchInput = document.getElementById('footerSearchInput');
                this.resultsContainer = document.getElementById('resultsContainer');
                this.mainTitle = document.getElementById('mainTitle');
                this.usernameDisplay = document.getElementById('usernameDisplay');
                this.currentUser = document.getElementById('currentUser');
                this.tabBtns = document.querySelectorAll('.tab-btn');
                
                // Action buttons
                this.attachBtn = document.getElementById('attachBtn');
                this.micBtn = document.getElementById('micBtn');
                this.searchBtn = document.getElementById('searchBtn');
                this.footerAttachBtn = document.getElementById('footerAttachBtn');
                this.footerMicBtn = document.getElementById('footerMicBtn');
            }

            initEventListeners() {
                // Search inputs
                this.mainSearchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && this.mainSearchInput.value.trim()) {
                        this.performSearch(this.mainSearchInput.value.trim());
                    }
                });

                this.footerSearchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && this.footerSearchInput.value.trim()) {
                        this.performSearch(this.footerSearchInput.value.trim());
                    }
                });

                // Search button
                this.searchBtn.addEventListener('click', () => {
                    if (this.mainSearchInput.value.trim()) {
                        this.performSearch(this.mainSearchInput.value.trim());
                    }
                });

                // Tab switching
                this.tabBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.switchTab(btn.dataset.tab);
                    });
                });

                // Action buttons
                this.attachBtn.addEventListener('click', () => this.handleAttachment());
                this.micBtn.addEventListener('click', () => this.handleVoiceInput(this.micBtn, this.mainSearchInput));
                this.footerAttachBtn.addEventListener('click', () => this.handleAttachment());
                this.footerMicBtn.addEventListener('click', () => this.handleVoiceInput(this.footerMicBtn, this.footerSearchInput));

                // Auto-resize functionality
                window.addEventListener('resize', () => this.handleResize());
            }

            switchTab(tab) {
                this.currentTab = tab;
                this.tabBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.tab === tab);
                });

                // Update placeholder based on tab
                const placeholders = {
                    'all': 'Cari informasi, orang, atau organisasi...',
                    'people': 'Cari orang atau profil...',
                    'social': 'Cari akun media sosial...',
                    'documents': 'Cari dokumen atau laporan...'
                };

                this.mainSearchInput.placeholder = placeholders[tab];
                
                if (this.mainSearchInput.value.trim()) {
                    this.performSearch(this.mainSearchInput.value.trim());
                }
            }

            async performSearch(query) {
                if (this.isSearching) return;
                
                this.isSearching = true;
                this.showLoading();
                this.addToHistory(query);
                
                try {
                    // Call our backend API
                    const response = await axios.post(`${this.apiBaseUrl}/api/search`, { query });
                    const data = response.data;
                    
                    // Display results and insights
                    this.displayResults(data);
                    
                } catch (error) {
                    console.error('Search error:', error);
                    this.showError('Terjadi kesalahan saat mencari. Silakan coba lagi.');
                } finally {
                    this.isSearching = false;
                }
            }

            displayResults(data) {
                if (!data || !data.results || data.results.length === 0) {
                    this.showError('Tidak ada hasil ditemukan.');
                    return;
                }

                let html = '';
                
                // Show OSINT results
                data.results.forEach(result => {
                    html += this.generateResultHTML(result);
                });
                
                // Show AI insights
                if (data.insights) {
                    html += this.generateInsightsHTML(data.insights);
                }

                this.resultsContainer.innerHTML = html;
                this.resultsContainer.classList.add('show');
            }

            generateResultHTML(result) {
                // Determine platform
                const platform = this.getPlatformFromUrl(result.url);
                const platformName = platform ? platform.charAt(0).toUpperCase() + platform.slice(1) : 'Web';
                const platformIcon = this.getPlatformIcon(platform);
                
                // Get sentiment badge
                const sentiment = result.sentiment || 0;
                let sentimentBadge = '';
                if (sentiment > 0.5) {
                    sentimentBadge = '<span class="sentiment-badge sentiment-positive"><i class="bi bi-emoji-smile"></i> Positif</span>';
                } else if (sentiment < -0.5) {
                    sentimentBadge = '<span class="sentiment-badge sentiment-negative"><i class="bi bi-emoji-frown"></i> Negatif</span>';
                } else {
                    sentimentBadge = '<span class="sentiment-badge sentiment-neutral"><i class="bi bi-emoji-neutral"></i> Netral</span>';
                }
                
                return `
                    <div class="result-card">
                        <div class="result-header">
                            <div class="result-image" style="background: linear-gradient(135deg, #1a1a1a, #2a2a2a); display: flex; align-items: center; justify-content: center;">
                                ${result.profileImage ? 
                                    `<img src="${result.profileImage}" alt="${result.title}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 12px;">` : 
                                    `<i class="bi bi-${platformIcon}" style="font-size: 3rem; color: #555;"></i>`
                                }
                            </div>
                            <div class="result-info">
                                <h3 class="result-title">
                                    <a href="${result.url}" target="_blank">${result.title}</a>
                                </h3>
                                <p class="result-subtitle">
                                    <span class="platform-badge">
                                        <i class="bi bi-${platformIcon}"></i> ${platformName}
                                    </span>
                                    ${sentimentBadge}
                                </p>
                                <p class="result-description">${result.snippet || 'Tidak ada deskripsi tersedia'}</p>
                            </div>
                        </div>
                        
                        <div class="quick-actions">
                            <button class="quick-btn" onclick="osintInvestigator.performSearch('${result.title}')">
                                <i class="bi bi-search"></i> Jelajahi lebih dalam
                            </button>
                            <button class="quick-btn" onclick="osintInvestigator.saveResult('${result.url}')">
                                <i class="bi bi-bookmark"></i> Simpan
                            </button>
                            <button class="quick-btn" onclick="osintInvestigator.shareResult('${result.url}')">
                                <i class="bi bi-share"></i> Bagikan
                            </button>
                        </div>
                    </div>
                `;
            }

            generateInsightsHTML(insights) {
                let riskClass = 'risk-low';
                if (insights.riskLevel.includes('High')) {
                    riskClass = 'risk-high';
                } else if (insights.riskLevel.includes('Medium')) {
                    riskClass = 'risk-medium';
                }
                
                return `
                    <div class="result-card" style="grid-column: 1 / -1;">
                        <h3 class="section-title">
                            <i class="bi bi-lightbulb"></i> Analisis AI
                        </h3>
                        
                        <div class="result-sections">
                            <div class="section">
                                <h4 class="section-title">
                                    <i class="section-icon bi bi-clipboard-data"></i>
                                    Ringkasan
                                </h4>
                                <div class="section-content">
                                    <p>${insights.summary || 'Tidak ada ringkasan tersedia'}</p>
                                </div>
                            </div>
                            
                            <div class="section">
                                <h4 class="section-title">
                                    <i class="section-icon bi bi-binoculars"></i>
                                    Temuan Utama
                                </h4>
                                <div class="section-content">
                                    <p>${insights.keyFindings || 'Tidak ada temuan utama'}</p>
                                </div>
                            </div>
                            
                            <div class="section">
                                <h4 class="section-title">
                                    <i class="section-icon bi bi-shield-exclamation"></i>
                                    Analisis Risiko
                                </h4>
                                <div class="section-content">
                                    <p><span class="${riskClass}" style="padding: 4px 10px; border-radius: 20px;">${insights.riskLevel || 'Rendah'}</span></p>
                                    <p>${insights.recommendations || 'Tidak ada rekomendasi khusus'}</p>
                                </div>
                            </div>
                            
                            <div class="section">
                                <h4 class="section-title">
                                    <i class="section-icon bi bi-diagram-3"></i>
                                    Langkah Selanjutnya
                                </h4>
                                <div class="section-content">
                                    <ul class="section-list">
                                        ${insights.nextSteps.map(step => `<li>${step}</li>`).join('')}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            getPlatformFromUrl(url) {
                if (!url) return null;
                const domains = {
                    'twitter.com': 'twitter',
                    'facebook.com': 'facebook',
                    'instagram.com': 'instagram',
                    'linkedin.com': 'linkedin',
                    'tiktok.com': 'tiktok',
                    'youtube.com': 'youtube',
                    'reddit.com': 'reddit',
                    'github.com': 'github',
                    'medium.com': 'medium',
                    'news.': 'berita'
                };
                
                for (const [domain, platform] of Object.entries(domains)) {
                    if (url.includes(domain)) {
                        return platform;
                    }
                }
                return 'web';
            }

            getPlatformIcon(platform) {
                const icons = {
                    'twitter': 'twitter',
                    'facebook': 'facebook',
                    'instagram': 'instagram',
                    'linkedin': 'linkedin',
                    'tiktok': 'tiktok',
                    'youtube': 'youtube',
                    'reddit': 'reddit',
                    'github': 'github',
                    'medium': 'medium',
                    'berita': 'newspaper',
                    'web': 'globe'
                };
                return icons[platform] || 'globe';
            }

            showLoading() {
                this.resultsContainer.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Menganalisis data OSINT dengan AI...</p>
                    </div>
                `;
                this.resultsContainer.classList.add('show');
            }

            showError(message) {
                this.resultsContainer.innerHTML = `
                    <div class="error-message">
                        <i class="bi bi-exclamation-triangle" style="font-size: 2rem; margin-bottom: 15px; display: block;"></i>
                        <p>${message}</p>
                        <button class="quick-btn" onclick="osintInvestigator.performSearch('${this.mainSearchInput.value}')" style="margin-top: 15px;">
                            <i class="bi bi-arrow-clockwise"></i> Coba Lagi
                        </button>
                    </div>
                `;
                this.resultsContainer.classList.add('show');
            }

            handleAttachment() {
                const input = document.createElement('input');
                input.type = 'file';
                input.multiple = true;
                input.accept = 'image/*,audio/*,video/*,.pdf,.doc,.docx,.txt,.csv,.xlsx';
                
                input.onchange = (e) => {
                    const files = Array.from(e.target.files);
                    if (files.length > 0) {
                        this.showNotification(`${files.length} file berhasil dipilih`, 'success');
                    }
                };
                
                input.click();
            }

            handleVoiceInput(button, input) {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    const recognition = new SpeechRecognition();
                    
                    recognition.lang = 'id-ID';
                    recognition.continuous = false;
                    recognition.interimResults = false;
                    recognition.maxAlternatives = 1;

                    recognition.onstart = () => {
                        button.classList.add('active');
                        button.innerHTML = '<i class="bi bi-mic-fill pulse"></i>';
                        this.showNotification('Mendengarkan...', 'info');
                    };

                    recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        input.value = transcript;
                        this.showNotification('Suara berhasil dikenali', 'success');
                        
                        setTimeout(() => {
                            this.performSearch(transcript);
                        }, 500);
                    };

                    recognition.onend = () => {
                        button.classList.remove('active');
                        button.innerHTML = '<i class="bi bi-mic"></i>';
                    };

                    recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        this.showNotification('Gagal mengenali suara. Coba lagi.', 'error');
                        button.classList.remove('active');
                        button.innerHTML = '<i class="bi bi-mic"></i>';
                    };

                    recognition.start();
                } else {
                    this.showNotification('Voice input tidak didukung di browser ini', 'error');
                }
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = 'notification';
                
                const icons = {
                    'success': 'bi bi-check-circle',
                    'error': 'bi bi-exclamation-triangle',
                    'info': 'bi bi-info-circle'
                };
                
                const colors = {
                    'success': '#00d4ff',
                    'error': '#ff6b6b',
                    'info': '#6c757d'
                };
                
                notification.innerHTML = `
                    <i class="${icons[type]}" style="color: ${colors[type]}; font-size: 1.2rem;"></i>
                    <span>${message}</span>
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
                    setTimeout(() => {
                        if (document.body.contains(notification)) {
                            document.body.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }

            addToHistory(query) {
                this.searchHistory.unshift(query);
                if (this.searchHistory.length > 10) {
                    this.searchHistory.pop();
                }
                
                // Update title with current search
                this.mainTitle.textContent = query;
                
                // Update footer input placeholder
                this.footerSearchInput.placeholder = 'Tanya lebih lanjut...';
            }

            handleResize() {
                // Handle responsive adjustments
                const width = window.innerWidth;
                if (width < 768) {
                    this.resultsContainer.style.paddingBottom = '120px';
                } else {
                    this.resultsContainer.style.paddingBottom = '100px';
                }
            }

            loadSampleData() {
                // Load sample data on startup
                setTimeout(() => {
                    this.performSearch('contoh investigasi OSINT');
                }, 1000);
            }

            saveResult(url) {
                this.showNotification('Hasil disimpan ke koleksi Anda', 'success');
                // In a real app, you would save to localStorage or backend
            }

            shareResult(url) {
                if (navigator.share) {
                    navigator.share({
                        title: 'Hasil OSINT Investigator',
                        text: 'Temukan hasil investigasi menarik ini',
                        url: url
                    });
                } else {
                    navigator.clipboard.writeText(url);
                    this.showNotification('Link berhasil disalin ke clipboard', 'success');
                }
            }
        }

        // Initialize the OSINT Investigator
        let osintInvestigator;
        document.addEventListener('DOMContentLoaded', () => {
            osintInvestigator = new OSINTInvestigator();
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                // Ctrl/Cmd + K to focus search
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    osintInvestigator.mainSearchInput.focus();
                }
                
                // Escape to clear search
                if (e.key === 'Escape') {
                    osintInvestigator.mainSearchInput.value = '';
                    osintInvestigator.footerSearchInput.value = '';
                    osintInvestigator.resultsContainer.classList.remove('show');
                }
            });
            
            console.log('ðŸš€ OSINT Investigator Pro loaded successfully!');
        });

        // Utility functions
        function formatDate(date) {
            return new Intl.DateTimeFormat('id-ID', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }).format(date);
        }
    </script>
