<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social OSINT Intelligence</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      flex: 1;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 15px rgba(0, 122, 255, 0.3);
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .search-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 800px;
      background: rgba(30, 30, 30, 0.95);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      padding: 8px;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .search-container:hover {
      box-shadow: 0 12px 48px rgba(0, 122, 255, 0.4);
    }

    #search-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #ffffff;
      font-size: 1.1rem;
      padding: 12px 15px;
      border-radius: 15px;
    }

    #search-input::placeholder {
      color: #888;
    }

    #search-button {
      background: #007aff;
      border: none;
      border-radius: 15px;
      padding: 10px 20px;
      color: #ffffff;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #search-button:hover {
      background: #005bb5;
      transform: scale(1.05);
    }

    #search-button i {
      font-size: 1.3rem;
    }

    .filter-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filter-button {
      background: #2a2a2a;
      border: none;
      border-radius: 10px;
      padding: 8px 15px;
      color: #ffffff;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .filter-button.active, .filter-button:hover {
      background: #007aff;
      transform: scale(1.05);
    }

    #results {
      display: grid;
      gap: 15px;
    }

    .result-card {
      background: rgba(40, 40, 40, 0.95);
      border-radius: 15px;
      padding: 15px;
      display: flex;
      align-items: flex-start;
      gap: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .result-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0, 122, 255, 0.3);
    }

    .result-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      background: #333;
      border: 2px solid #007aff;
    }

    .result-content {
      flex: 1;
    }

    .result-content h3 {
      font-size: 1.2rem;
      font-weight: 600;
      color: #007aff;
      margin-bottom: 5px;
    }

    .result-content p {
      font-size: 0.9rem;
      color: #cccccc;
      margin-bottom: 5px;
      line-height: 1.5;
    }

    .platform {
      font-weight: 600;
      color: #ff2d55;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .pagination button {
      background: #2a2a2a;
      border: none;
      border-radius: 10px;
      padding: 8px 15px;
      color: #ffffff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .pagination button:hover, .pagination button.active {
      background: #007aff;
    }

    .loading {
      text-align: center;
      font-size: 1.2rem;
      color: #007aff;
      display: none;
      margin: 20px 0;
    }

    .loading i {
      animation: spin 1s linear infinite;
    }

    .error {
      text-align: center;
      color: #ff2d55;
      font-size: 1rem;
      display: none;
      margin: 20px 0;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.5rem;
      }

      .search-container {
        width: 95%;
      }

      #search-input {
        font-size: 1rem;
      }

      #search-button {
        padding: 8px 15px;
      }

      .result-card {
        padding: 12px;
      }

      .result-card img {
        width: 50px;
        height: 50px;
      }

      .filter-bar {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (min-width: 769px) {
      #results {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="bi bi-shield-lock"></i> Social OSINT Intelligence</h1>
    </div>
    <div class="filter-bar" id="filter-bar"></div>
    <div id="results"></div>
    <div class="pagination" id="pagination"></div>
    <div class="loading" id="loading"><i class="bi bi-arrow-repeat"></i> Searching...</div>
    <div class="error" id="error"></div>
  </div>
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Enter username..." autocomplete="off">
    <button id="search-button"><i class="bi bi-search"></i></button>
  </div>

  <script>
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const resultsDiv = document.getElementById('results');
    const loadingDiv = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const filterBar = document.getElementById('filter-bar');
    const paginationDiv = document.getElementById('pagination');

    let allResults = [];
    let currentFilter = 'All';
    const resultsPerPage = 6;
    let currentPage = 1;

    searchButton.addEventListener('click', search);
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') search();
    });

    async function search() {
      const username = searchInput.value.trim();
      if (username.length < 3) {
        showError('Username must be at least 3 characters');
        return;
      }

      showLoading(true);
      clearResults();
      hideError();
      clearFilters();
      clearPagination();

      try {
        const response = await fetch('/api/search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username }),
        });

        const data = await response.json();
        showLoading(false);

        if (data.error) {
          showError(data.error);
          return;
        }

        allResults = data.results;
        renderFilters();
        renderResults();
        renderPagination();
      } catch (error) {
        showLoading(false);
        showError('Failed to fetch results. Try again.');
      }
    }

    function renderFilters() {
      const platforms = ['All', ...new Set(allResults.map(r => r.platform))];
      filterBar.innerHTML = platforms.map(platform => `
        <button class="filter-button ${platform === currentFilter ? 'active' : ''}" data-platform="${platform}">
          ${platform}
        </button>
      `).join('');
      filterBar.querySelectorAll('.filter-button').forEach(btn => {
        btn.addEventListener('click', () => {
          currentFilter = btn.dataset.platform;
          currentPage = 1;
          filterBar.querySelectorAll('.filter-button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderResults();
          renderPagination();
        });
      });
    }

    function renderResults() {
      const filteredResults = currentFilter === 'All'
        ? allResults
        : allResults.filter(r => r.platform === currentFilter);
      const start = (currentPage - 1) * resultsPerPage;
      const end = start + resultsPerPage;
      const paginatedResults = filteredResults.slice(start, end);

      resultsDiv.innerHTML = paginatedResults.map(result => `
        <div class="result-card">
          <img src="${result.image || 'https://via.placeholder.com/60'}" alt="Profile">
          <div class="result-content">
            <h3>${result.title}</h3>
            <p><span class="platform">${result.platform}</span> - ${result.snippet}</p>
          </div>
        </div>
      `).join('');
    }

    function renderPagination() {
      const filteredResults = currentFilter === 'All'
        ? allResults
        : allResults.filter(r => r.platform === currentFilter);
      const pageCount = Math.ceil(filteredResults.length / resultsPerPage);
      paginationDiv.innerHTML = '';

      if (pageCount <= 1) return;

      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = i === currentPage ? 'active' : '';
        btn.addEventListener('click', () => {
          currentPage = i;
          paginationDiv.querySelectorAll('button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderResults();
        });
        paginationDiv.appendChild(btn);
      }
    }

    function showLoading(show) {
      loadingDiv.style.display = show ? 'block' : 'none';
    }

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function hideError() {
      errorDiv.style.display = 'none';
    }

    function clearResults() {
      resultsDiv.innerHTML = '';
      allResults = [];
      currentPage = 1;
    }

    function clearFilters() {
      filterBar.innerHTML = '';
      currentFilter = 'All';
    }

    function clearPagination() {
      paginationDiv.innerHTML = '';
    }
  </script>
</body>
</html>
