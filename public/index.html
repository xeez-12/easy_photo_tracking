<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .platform-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        .result-card {
            transition: all 0.2s ease;
        }
        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">OSINT Investigation Platform</h1>
            <p class="text-gray-600">Advanced social media scraping and analysis</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Search Section -->
            <div class="lg:col-span-1 bg-white rounded-xl shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Social Media Search</h2>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Platform</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button data-platform="instagram" class="platform-btn platform-icon bg-pink-100 text-pink-600">
                            <i class="fab fa-instagram"></i>
                        </button>
                        <button data-platform="twitter" class="platform-btn platform-icon bg-blue-100 text-blue-600">
                            <i class="fab fa-twitter"></i>
                        </button>
                        <button data-platform="facebook" class="platform-btn platform-icon bg-blue-600 text-white">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button data-platform="tiktok" class="platform-btn platform-icon bg-black text-white">
                            <i class="fab fa-tiktok"></i>
                        </button>
                        <button data-platform="youtube" class="platform-btn platform-icon bg-red-600 text-white">
                            <i class="fab fa-youtube"></i>
                        </button>
                        <button data-platform="linkedin" class="platform-btn platform-icon bg-blue-500 text-white">
                            <i class="fab fa-linkedin-in"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username/URL</label>
                    <input type="text" id="username" placeholder="e.g., username or profile URL" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <button id="searchBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition">
                    Search Profile
                </button>

                <div class="mt-6">
                    <h2 class="text-xl font-semibold mb-4">Gemini Analysis</h2>
                    <div class="mb-4">
                        <label for="geminiPrompt" class="block text-sm font-medium text-gray-700 mb-1">Analysis Prompt</label>
                        <textarea id="geminiPrompt" rows="4" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Ask Gemini to analyze the collected data..."></textarea>
                    </div>
                    <button id="geminiBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-lg transition">
                        Query Gemini
                    </button>
                </div>
            </div>

            <!-- Results Section -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow p-6 mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold">Search Results</h2>
                        <div id="resultCount" class="text-sm text-gray-500">0 results</div>
                    </div>
                    
                    <div id="resultsContainer" class="space-y-4">
                        <div class="text-center py-10 text-gray-400">
                            <i class="fas fa-search fa-2x mb-2"></i>
                            <p>Enter a username and select a platform to begin</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow p-6">
                    <h2 class="text-xl font-semibold mb-4">Gemini Analysis Results</h2>
                    <div id="geminiResults" class="prose max-w-none">
                        <p class="text-gray-400">No analysis results yet. Submit a query to Gemini.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('searchBtn');
            const geminiBtn = document.getElementById('geminiBtn');
            const platformBtns = document.querySelectorAll('.platform-btn');
            let currentPlatform = null;

            // Platform selection
            platformBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    platformBtns.forEach(b => b.classList.remove('ring-2', 'ring-blue-500'));
                    this.classList.add('ring-2', 'ring-blue-500');
                    currentPlatform = this.dataset.platform;
                });
            });

            // Search profile
            searchBtn.addEventListener('click', async function() {
                const username = document.getElementById('username').value.trim();
                if (!username) {
                    alert('Please enter a username or URL');
                    return;
                }
                if (!currentPlatform) {
                    alert('Please select a platform');
                    return;
                }

                searchBtn.disabled = true;
                searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Searching...';

                try {
                    const response = await fetch('/api/scrape-social', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            url: username.includes('http') ? username : `https://${currentPlatform}.com/${username}`,
                            platform: currentPlatform
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        displayResult(data.result);
                        document.getElementById('resultCount').textContent = '1 result';
                    } else {
                        alert('Error: ' + (data.error || 'Failed to fetch profile'));
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                } finally {
                    searchBtn.disabled = false;
                    searchBtn.textContent = 'Search Profile';
                }
            });

            // Query Gemini
            geminiBtn.addEventListener('click', async function() {
                const prompt = document.getElementById('geminiPrompt').value.trim();
                if (!prompt) {
                    alert('Please enter a prompt for Gemini');
                    return;
                }

                geminiBtn.disabled = true;
                geminiBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Processing...';

                try {
                    const response = await fetch('/api/query-gemini', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            prompt: prompt
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        document.getElementById('geminiResults').innerHTML = marked.parse(data.response);
                    } else {
                        alert('Error: ' + (data.error || 'Failed to query Gemini'));
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                } finally {
                    geminiBtn.disabled = false;
                    geminiBtn.textContent = 'Query Gemini';
                }
            });

            // Display result function
            function displayResult(result) {
                const resultsContainer = document.getElementById('resultsContainer');
                
                let html = `
                    <div class="result-card bg-white border border-gray-200 rounded-xl overflow-hidden">
                        <div class="p-4">
                            <div class="flex items-start">
                                ${result.profilePic ? `
                                <img src="${result.profilePic}" alt="Profile" 
                                    class="w-16 h-16 rounded-full object-cover mr-4 border border-gray-200">
                                ` : `
                                <div class="w-16 h-16 rounded-full bg-gray-100 flex items-center justify-center mr-4">
                                    <i class="fas fa-user text-gray-400 text-xl"></i>
                                </div>
                                `}
                                
                                <div class="flex-1">
                                    <div class="flex justify-between items-start">
                                        <div>
                                            <h3 class="font-semibold text-lg">${result.url}</h3>
                                            <p class="text-sm text-gray-500">${result.platform}</p>
                                        </div>
                                        <span class="text-xs text-gray-400">${new Date(result.scraped_at).toLocaleString()}</span>
                                    </div>
                                    
                                    ${result.bio ? `<p class="mt-2 text-gray-700">${result.bio}</p>` : ''}
                                    
                                    <div class="flex mt-3 space-x-4 text-sm">
                                        ${result.followers ? `
                                        <div class="flex items-center text-gray-600">
                                            <i class="fas fa-users mr-1"></i>
                                            <span>${result.followers}</span>
                                        </div>
                                        ` : ''}
                                        
                                        ${result.postCount ? `
                                        <div class="flex items-center text-gray-600">
                                            <i class="fas fa-image mr-1"></i>
                                            <span>${result.postCount} posts</span>
                                        </div>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        ${result.screenshot ? `
                        <div class="border-t border-gray-200 p-4">
                            <h4 class="text-sm font-medium text-gray-700 mb-2">Screenshot Preview</h4>
                            <img src="${result.screenshot}" alt="Screenshot" 
                                class="w-full rounded border border-gray-200 cursor-pointer hover:opacity-90 transition"
                                onclick="window.open('${result.url}', '_blank')">
                        </div>
                        ` : ''}
                    </div>
                `;
                
                resultsContainer.innerHTML = html;
            }
        });
    </script>
</body>
</html>
