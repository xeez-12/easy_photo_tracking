<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #666666;
            --border: #333333;
            --border-hover: #555555;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .results-container {
            flex: 1;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding-bottom: 80px;
        }

        .results-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            transition: all 0.2s ease;
        }

        .result-card:hover {
            border-color: var(--border-hover);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .result-title {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .result-title a {
            color: inherit;
            text-decoration: none;
        }

        .result-title a:hover {
            text-decoration: underline;
        }

        .result-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .result-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .search-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 600px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 8px 12px;
            z-index: 100;
            display: flex;
            align-items: center;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            padding: 8px 12px;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .search-btn:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid var(--border);
            border-top-color: var(--text-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .platform-tag {
            display: inline-block;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-right: 6px;
        }

        @media (max-width: 768px) {
            .results-container {
                grid-template-columns: 1fr;
                padding-bottom: 70px;
            }

            .search-container {
                width: calc(100% - 20px);
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="results-container" id="resultsContainer">
            <!-- Results will be populated here -->
        </div>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Cari username atau informasi..." id="searchInput" autocomplete="off">
        <button class="search-btn" id="searchBtn">
            <i class="bi bi-search"></i>
        </button>
    </div>

    <script>
        class OSINTSearch {
            constructor() {
                this.searchInput = document.getElementById('searchInput');
                this.searchBtn = document.getElementById('searchBtn');
                this.resultsContainer = document.getElementById('resultsContainer');
                this.apiBaseUrl = window.location.origin;
                this.initEventListeners();
            }

            initEventListeners() {
                this.searchBtn.addEventListener('click', () => this.performSearch());
                this.searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.performSearch();
                });
            }

            async performSearch() {
                const query = this.searchInput.value.trim();
                if (!query) return;

                this.showLoading();
                
                try {
                    const response = await fetch(`${this.apiBaseUrl}/api/search`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ query })
                    });
                    
                    const data = await response.json();
                    this.displayResults(data);
                } catch (error) {
                    console.error('Search error:', error);
                    this.showError('Gagal melakukan pencarian');
                }
            }

            displayResults(data) {
                this.resultsContainer.innerHTML = '';
                
                if (!data?.results?.length) {
                    this.showError('Tidak ada hasil ditemukan');
                    return;
                }
                
                data.results.forEach(result => {
                    this.resultsContainer.appendChild(this.createResultCard(result));
                });
                
                this.resultsContainer.classList.add('show');
            }

            createResultCard(result) {
                const platform = this.getPlatformFromUrl(result.url);
                
                const card = document.createElement('div');
                card.className = 'result-card';
                
                card.innerHTML = `
                    <h3 class="result-title">
                        <a href="${result.url}" target="_blank">${result.title || 'No title'}</a>
                    </h3>
                    <p class="result-description">${result.snippet || 'No description available'}</p>
                    <div class="result-meta">
                        <span class="platform-tag">${platform}</span>
                        <span>${this.formatDate(new Date())}</span>
                    </div>
                `;
                
                return card;
            }

            getPlatformFromUrl(url) {
                if (!url) return 'web';
                
                const platforms = {
                    'twitter.com': 'Twitter',
                    'facebook.com': 'Facebook',
                    'instagram.com': 'Instagram',
                    'linkedin.com': 'LinkedIn',
                    'tiktok.com': 'TikTok',
                    'youtube.com': 'YouTube',
                    'reddit.com': 'Reddit',
                    'github.com': 'GitHub'
                };
                
                for (const [domain, platform] of Object.entries(platforms)) {
                    if (url.includes(domain)) return platform;
                }
                
                return 'Web';
            }

            showLoading() {
                this.resultsContainer.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Mencari...</p>
                    </div>
                `;
                this.resultsContainer.classList.remove('show');
            }

            showError(message) {
                this.resultsContainer.innerHTML = `
                    <div class="error-message">
                        <p>${message}</p>
                    </div>
                `;
                this.resultsContainer.classList.add('show');
            }

            formatDate(date) {
                return new Intl.DateTimeFormat('id-ID', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric'
                }).format(date);
            }
        }

        // Initialize the search interface
        new OSINTSearch();
    </script>
</body>
</html>
