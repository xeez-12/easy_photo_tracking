<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïµÔ∏è OSINT Investigation Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a1a;
            color: #f0f0f0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 70px;
            height: 100vh;
            background: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            border-right: 1px solid #333;
            z-index: 1000;
        }

        .sidebar a {
            color: #f0f0f0;
            font-size: 1.5rem;
            padding: 15px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            background: #333;
            border-radius: 10px;
            color: #0d6efd;
        }

        .sidebar a.active {
            background: #0d6efd;
            color: white;
            border-radius: 10px;
        }

        .main-content {
            margin-left: 70px;
            padding: 20px;
            min-height: 100vh;
            background: #1a1a1a;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: #222;
            border: none;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.7);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-icon {
            font-size: 2rem;
            margin-right: 15px;
            padding: 10px;
            background: #0d6efd;
            border-radius: 10px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #0d6efd;
        }

        .form-label {
            color: #f0f0f0;
            font-weight: 600;
        }

        .form-control, .form-check-input {
            background: #333;
            border: 1px solid #444;
            color: #f0f0f0;
            border-radius: 10px;
        }

        .form-control:focus {
            background: #333;
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.2);
            color: #f0f0f0;
        }

        .form-control::placeholder {
            color: #888;
        }

        .btn-primary {
            background: #0d6efd;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.4);
        }

        .btn-primary.loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            background: #222;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-height: 80vh;
            overflow-y: auto;
        }

        .results::-webkit-scrollbar {
            width: 8px;
        }

        .results::-webkit-scrollbar-track {
            background: #333;
        }

        .results::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }

        .result-item {
            background: #333;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #0d6efd;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            background: #444;
            transform: translateX(5px);
        }

        .result-title {
            font-weight: bold;
            color: #0d6efd;
        }

        .result-url {
            color: #6ab0ff;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .result-snippet {
            color: #ccc;
            font-size: 0.9rem;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #0d6efd;
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .platforms {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .platform-tag {
            background: #333;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #ccc;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: center;
                padding: 10px;
                position: fixed;
                bottom: 0;
                top: auto;
                border-right: none;
                border-top: 1px solid #333;
            }

            .main-content {
                margin-left: 0;
                margin-bottom: 70px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#deep-investigation" class="nav-link active" onclick="showPage('deep-investigation')">
            <i class="bi bi-search"></i>
        </a>
        <a href="#advanced-search" class="nav-link" onclick="showPage('advanced-search')">
            <i class="bi bi-globe"></i>
        </a>
        <a href="#website-capture" class="nav-link" onclick="showPage('website-capture')">
            <i class="bi bi-camera"></i>
        </a>
        <a href="#batch-investigation" class="nav-link" onclick="showPage('batch-investigation')">
            <i class="bi bi-people"></i>
        </a>
    </div>

    <div class="main-content">
        <div class="container-fluid">
            <div id="deep-investigation" class="page active">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-icon">
                                    <i class="bi bi-search"></i>
                                </div>
                                <h3>Deep Investigation</h3>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Target Username:</label>
                                <input type="text" id="username" class="form-control" placeholder="Enter username">
                            </div>
                            <button class="btn btn-primary w-100" onclick="startInvestigation()">
                                Start Investigation
                            </button>
                            <div class="platforms mt-3">
                                <span class="platform-tag">TikTok</span>
                                <span class="platform-tag">Facebook</span>
                                <span class="platform-tag">Instagram</span>
                                <span class="platform-tag">YouTube</span>
                                <span class="platform-tag">Twitter</span>
                                <span class="platform-tag">LinkedIn</span>
                                <span class="platform-tag">GitHub</span>
                                <span class="platform-tag">Reddit</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="results-deep" class="results" style="display: none;">
                            <h3>Investigation Results</h3>
                            <div id="resultContent-deep"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="advanced-search" class="page">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-icon">
                                    <i class="bi bi-globe"></i>
                                </div>
                                <h3>Advanced Search</h3>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Search Query:</label>
                                <input type="text" id="advancedQuery" class="form-control" placeholder="Enter query">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Search Engines:</label>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input type="checkbox" id="bingCheck" class="form-check-input" checked>
                                        <label class="form-check-label">Bing</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" id="ddgCheck" class="form-check-input" checked>
                                        <label class="form-check-label">DuckDuckGo</label>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary w-100" onclick="advancedSearch()">
                                Execute Search
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="results-advanced" class="results" style="display: none;">
                            <h3>Search Results</h3>
                            <div id="resultContent-advanced"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="website-capture" class="page">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-icon">
                                    <i class="bi bi-camera"></i>
                                </div>
                                <h3>Website Capture</h3>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Target URL:</label>
                                <input type="text" id="captureUrl" class="form-control" placeholder="https://example.com">
                            </div>
                            <button class="btn btn-primary w-100" onclick="captureWebsite()">
                                Capture & Analyze
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="results-capture" class="results" style="display: none;">
                            <h3>Capture Results</h3>
                            <div id="resultContent-capture"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="batch-investigation" class="page">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <div class="card-icon">
                                    <i class="bi bi-people"></i>
                                </div>
                                <h3>Batch Investigation</h3>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Target Usernames (one per line):</label>
                                <textarea id="batchUsernames" class="form-control" rows="5" placeholder="username1\nusername2\nusername3"></textarea>
                            </div>
                            <button class="btn btn-primary w-100" onclick="batchInvestigation()">
                                Start Batch Analysis
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="results-batch" class="results" style="display: none;">
                            <h3>Batch Results</h3>
                            <div id="resultContent-batch"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.querySelector(`#${pageId}`).classList.add('active');
            document.querySelectorAll('.sidebar a').forEach(link => link.classList.remove('active'));
            document.querySelector(`a[href="#${pageId}"]`).classList.add('active');
            history.pushState(null, '', `#${pageId}`);
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i> ${message}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        function showResults(data, containerId, title = 'Results') {
            const resultsDiv = document.getElementById(`results-${containerId}`);
            const contentDiv = document.getElementById(`resultContent-${containerId}`);
            resultsDiv.style.display = 'block';

            if (data.investigation) {
                let html = `
                    <div class="result-item">
                        <div class="result-title">Investigation Summary</div>
                        <div>Total Results: <strong>${data.investigation.total_results}</strong></div>
                        <div>Timestamp: <strong>${new Date(data.investigation.timestamp).toLocaleString()}</strong></div>
                    </div>
                `;

                if (data.investigation.social_media) {
                    html += '<div class="result-item"><div class="result-title">Social Media Findings</div>';
                    Object.entries(data.investigation.social_media).forEach(([platform, results]) => {
                        if (results.length > 0) {
                            html += `<div><strong>${platform.charAt(0).toUpperCase() + platform.slice(1)}:</strong> ${results.length} results</div>`;
                        }
                    });
                    html += '</div>';
                }

                if (data.investigation.extracted_contacts) {
                    const contacts = data.investigation.extracted_contacts;
                    html += `
                        <div class="result-item">
                            <div class="result-title">Extracted Contacts</div>
                            <div>Emails: ${contacts.emails ? contacts.emails.length : 0}</div>
                            <div>Phones: ${contacts.phones ? contacts.phones.length : 0}</div>
                            <div>Social Profiles: ${contacts.social_profiles ? contacts.social_profiles.length : 0}</div>
                        </div>
                    `;
                }

                contentDiv.innerHTML = html + `<pre style="background: #333; padding: 15px; border-radius: 10px; overflow: auto; max-height: 300px; color: #ccc;">${JSON.stringify(data, null, 2)}</pre>`;
            } else {
                let html = '';
                if (data.results && Array.isArray(data.results)) {
                    data.results.forEach(result => {
                        html += `
                            <div class="result-item">
                                <div class="result-title">${result.title || 'No Title'}</div>
                                ${result.url ? `<div class="result-url">${result.url}</div>` : ''}
                                ${result.snippet ? `<div class="result-snippet">${result.snippet}</div>` : ''}
                            </div>
                        `;
                    });
                }

                contentDiv.innerHTML = html + `<pre style="background: #333; padding: 15px; border-radius: 10px; overflow: auto; max-height: 300px; color: #ccc;">${JSON.stringify(data, null, 2)}</pre>`;
            }

            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function setButtonLoading(button, loading) {
            button.disabled = loading;
            button.classList.toggle('loading', loading);
        }

        async function startInvestigation() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                showToast('Please enter a username', 'error');
                return;
            }

            const button = event.target;
            setButtonLoading(button, true);

            try {
                showToast('Starting investigation...', 'success');
                const response = await fetch('/api/investigate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                const data = await response.json();
                if (data.success) {
                    showResults(data, 'deep', 'Investigation Results');
                    showToast('Investigation completed!', 'success');
                } else {
                    showToast('Investigation failed: ' + data.error, 'error');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            } finally {
                setButtonLoading(button, false);
            }
        }

        async function advancedSearch() {
            const query = document.getElementById('advancedQuery').value.trim();
            if (!query) {
                showToast('Please enter a search query', 'error');
                return;
            }

            const bingEnabled = document.getElementById('bingCheck').checked;
            const ddgEnabled = document.getElementById('ddgCheck').checked;

            if (!bingEnabled && !ddgEnabled) {
                showToast('Select at least one search engine', 'error');
                return;
            }

            const button = event.target;
            setButtonLoading(button, true);

            try {
                const sources = [];
                if (bingEnabled) sources.push('bing');
                if (ddgEnabled) sources.push('duckduckgo');

                showToast('Executing search...', 'success');
                const response = await fetch('/api/advanced-search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, sources, maxResults: 50 })
                });

                const data = await response.json();
                if (data.success) {
                    showResults(data, 'advanced', 'Search Results');
                    showToast(`Found ${data.total} results!`, 'success');
                } else {
                    showToast('Search failed: ' + data.error, 'error');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            } finally {
                setButtonLoading(button, false);
            }
        }

        async function captureWebsite() {
            const url = document.getElementById('captureUrl').value.trim();
            if (!url) {
                showToast('Please enter a URL', 'error');
                return;
            }

            const button = event.target;
            setButtonLoading(button, true);

            try {
                showToast('Capturing website...', 'success');
                const response = await fetch('/api/capture', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                if (data.success) {
                    showResults(data, 'capture', 'Website Capture');
                    showToast('Capture completed!', 'success');
                } else {
                    showToast('Capture failed: ' + data.error, 'error');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            } finally {
                setButtonLoading(button, false);
            }
        }

        async function batchInvestigation() {
            const usernamesText = document.getElementById('batchUsernames').value.trim();
            if (!usernamesText) {
                showToast('Please enter usernames', 'error');
                return;
            }

            const usernames = usernamesText.split('\n').map(u => u.trim()).filter(u => u);
            if (usernames.length === 0) {
                showToast('Please enter valid usernames', 'error');
                return;
            }

            const button = event.target;
            setButtonLoading(button, true);

            try {
                showToast(`Starting batch investigation for ${usernames.length} targets...`, 'success');
                const response = await fetch('/api/batch-investigate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usernames })
                });

                const data = await response.json();
                if (data.success) {
                    showResults(data, 'batch', 'Batch Investigation Results');
                    showToast(`Batch completed! Analyzed ${data.total_investigated} targets.`, 'success');
                } else {
                    showToast('Batch investigation failed: ' + data.error, 'error');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            } finally {
                setButtonLoading(button, false);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const hash = window.location.hash.slice(1) || 'deep-investigation';
            showPage(hash);
        });
    </script>
</body>
</html>
