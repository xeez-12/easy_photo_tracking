<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Pro - Dark Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #1c1c1c, #0f0f0f);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        header h1 {
            font-size: 1.8em;
            color: #00e4ff;
            text-shadow: 0 0 10px rgba(0, 228, 255, 0.5);
            animation: fadeIn 1s ease-out;
        }

        .upload-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #imageInput {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(90deg, #00e4ff, #00aaff);
            color: #0f0f0f;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 228, 255, 0.4);
        }

        #preview {
            max-width: 90%;
            max-height: 250px;
            margin: 20px auto;
            border-radius: 15px;
            border: 2px solid #1c1c1c;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        #searchBtn {
            background: linear-gradient(90deg, #ff4081, #d81b60);
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
        }

        #results {
            width: 100%;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            animation: fadeIn 1s ease-out;
        }

        .result-card {
            background: #1c1c1c;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .result-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-bottom: 2px solid #00e4ff;
        }

        .result-card p {
            padding: 12px;
            font-size: 0.9em;
            color: #b0b0b0;
        }

        .loader {
            border: 5px solid #1c1c1c;
            border-top: 5px solid #00e4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
            display: none;
        }

        .error-message {
            background: #d81b60;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }

            .upload-btn, #searchBtn {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            #preview {
                max-height: 200px;
            }

            .result-card img {
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Search Pro</h1>
        <div class="upload-container">
            <label class="upload-btn" for="imageInput">Upload Image</label>
            <input type="file" id="imageInput" accept="image/*">
        </div>
        <img id="preview" src="" alt="Preview">
        <button id="searchBtn">Search Similar Images</button>
    </header>
    <div class="loader" id="loader"></div>
    <div class="error-message" id="errorMessage"></div>
    <div id="results"></div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const searchBtn = document.getElementById('searchBtn');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('errorMessage');
        const results = document.getElementById('results');

        // Preview gambar
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Fungsi untuk menampilkan error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Fungsi untuk mencari gambar
        searchBtn.addEventListener('click', async () => {
            if (!imageInput.files[0]) {
                showError('Please upload an image first!');
                return;
            }

            loader.style.display = 'block';
            results.innerHTML = '';
            errorMessage.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('image', imageInput.files[0]);

                const response = await fetch('/search', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                loader.style.display = 'none';

                if (data.error) {
                    showError(data.error);
                    return;
                }

                data.images.forEach(({ url, description }) => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    card.innerHTML = `
                        <img src="${url}" alt="Similar Image">
                        <p>${description || 'Similar Image'}</p>
                    `;
                    results.appendChild(card);
                });
            } catch (error) {
                loader.style.display = 'none';
                showError('An error occurred while searching. Please try again.');
                console.error('Search error:', error);
            }
        });
    </script>
</body>
</html>
