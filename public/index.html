<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSINT Social Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', sans-serif;
    }

    body {
      background: #0d0d0d;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      flex: 1;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(0, 122, 255, 0.2);
    }

    .search-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 700px;
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      padding: 8px;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .search-container:hover {
      box-shadow: 0 8px 32px rgba(0, 122, 255, 0.3);
    }

    #search-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #ffffff;
      font-size: 1rem;
      padding: 12px 15px;
      border-radius: 15px;
    }

    #search-input::placeholder {
      color: #999;
    }

    #search-button {
      background: #007aff;
      border: none;
      border-radius: 15px;
      padding: 10px 20px;
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #search-button:hover {
      background: #0051b3;
    }

    #search-button i {
      font-size: 1.2rem;
    }

    #results {
      margin-top: 20px;
    }

    .result-card {
      background: rgba(40, 40, 40, 0.95);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
      gap: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .result-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 20px rgba(0, 122, 255, 0.2);
    }

    .result-card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      background: #333;
    }

    .result-content {
      flex: 1;
    }

    .result-content h3 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #007aff;
      margin-bottom: 5px;
    }

    .result-content p {
      font-size: 0.9rem;
      color: #cccccc;
      margin-bottom: 5px;
      line-height: 1.4;
    }

    .platform {
      font-weight: 600;
      color: #ff2d55;
    }

    .loading {
      text-align: center;
      font-size: 1.2rem;
      color: #007aff;
      display: none;
      margin-top: 20px;
    }

    .loading i {
      animation: spin 1s linear infinite;
    }

    .error {
      text-align: center;
      color: #ff2d55;
      font-size: 1rem;
      display: none;
      margin-top: 20px;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .search-container {
        width: 95%;
      }

      #search-input {
        font-size: 0.9rem;
      }

      #search-button {
        padding: 8px 15px;
      }

      .result-card {
        padding: 12px;
      }

      .result-card img {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="bi bi-search"></i> Social OSINT</h1>
    <div id="results"></div>
    <div class="loading" id="loading"><i class="bi bi-arrow-repeat"></i> Searching...</div>
    <div class="error" id="error"></div>
  </div>
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Enter username..." autocomplete="off">
    <button id="search-button"><i class="bi bi-search"></i></button>
  </div>

  <script>
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const resultsDiv = document.getElementById('results');
    const loadingDiv = document.getElementById('loading');
    const errorDiv = document.getElementById('error');

    searchButton.addEventListener('click', search);
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') search();
    });

    async function search() {
      const username = searchInput.value.trim();
      if (username.length < 3) {
        showError('Username must be at least 3 characters');
        return;
      }

      showLoading(true);
      clearResults();
      hideError();

      try {
        const response = await fetch('/api/search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username }),
        });

        const data = await response.json();
        showLoading(false);

        if (data.error) {
          showError(data.error);
          return;
        }

        displayResults(data.results);
      } catch (error) {
        showLoading(false);
        showError('Failed to fetch results. Try again.');
      }
    }

    function displayResults(results) {
      if (results.length === 0) {
        showError('No results found.');
        return;
      }

      results.forEach((result) => {
        const card = document.createElement('div');
        card.className = 'result-card';
        card.innerHTML = `
          <img src="${result.image || 'https://via.placeholder.com/50'}" alt="Profile">
          <div class="result-content">
            <h3>${result.title}</h3>
            <p><span class="platform">${result.platform}</span> - ${result.snippet}</p>
          </div>
        `;
        resultsDiv.appendChild(card);
      });
    }

    function showLoading(show) {
      loadingDiv.style.display = show ? 'block' : 'none';
    }

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function hideError() {
      errorDiv.style.display = 'none';
    }

    function clearResults() {
      resultsDiv.innerHTML = '';
    }
  </script>
</body>
</html>
