<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Investigation Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex: 1;
            min-height: 100vh;
        }

        .sidebar {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100%;
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #222;
        }

        .search-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 280px;
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        .search-container input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
            background: transparent;
        }

        .search-container button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .search-container button img {
            width: 24px;
            height: 24px;
            filter: invert(20%);
        }

        .settings-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .settings-icon img {
            width: 24px;
            height: 24px;
            filter: invert(20%);
        }

        .settings-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            width: 200px;
            z-index: 200;
        }

        .settings-menu.show {
            display: block;
        }

        .settings-menu h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .settings-menu label {
            display: block;
            margin: 5px 0;
            font-size: 14px;
        }

        .settings-menu input[type="checkbox"] {
            margin-right: 5px;
        }

        .settings-menu input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .main-content {
            margin-left: 320px;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .results {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .results h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #222;
        }

        .results pre {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 14px;
            line-height: 1.5;
        }

        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loader::after {
            content: '';
            width: 24px;
            height: 24px;
            border: 4px solid #333;
            border-top: 4px solid #666;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                box-shadow: none;
            }

            .search-container {
                width: calc(100% - 40px);
                left: 20px;
                bottom: 20px;
            }

            .main-content {
                margin-left: 0;
                padding: 10px;
            }

            .settings-menu {
                width: calc(100% - 40px);
                right: 20px;
                top: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>OSINT Platform</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Enter username...">
                <button onclick="performSearch()">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M5 12h14M12 5l7 7-7 7'/%3E%3C/svg%3E" alt="Search">
                </button>
            </div>
            <div class="settings-icon" onclick="toggleSettings()">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Ccircle cx='12' cy='12' r='3'/%3E%3Cpath d='M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z'/%3E%3C/svg%3E" alt="Settings">
            </div>
            <div class="settings-menu" id="settingsMenu">
                <h3>Search Options</h3>
                <label><input type="checkbox" id="bingSource" checked> Bing</label>
                <label><input type="checkbox" id="ddgSource" checked> DuckDuckGo</label>
                <label><input type="checkbox" id="tiktokPlatform" checked> TikTok</label>
                <label><input type="checkbox" id="facebookPlatform" checked> Facebook</label>
                <label><input type="checkbox" id="instagramPlatform" checked> Instagram</label>
                <label><input type="checkbox" id="youtubePlatform" checked> YouTube</label>
                <label><input type="checkbox" id="twitterPlatform" checked> Twitter</label>
                <label><input type="checkbox" id="linkedinPlatform" checked> LinkedIn</label>
                <label><input type="checkbox" id="githubPlatform" checked> GitHub</label>
                <label><input type="checkbox" id="redditPlatform" checked> Reddit</label>
                <label>Max Results: <input type="number" id="maxResults" value="50" min="10" max="100"></label>
            </div>
        </div>
        <div class="main-content">
            <div class="loader" id="loader"></div>
            <div class="results" id="results"></div>
        </div>
    </div>
    <script>
        function toggleSettings() {
            const settingsMenu = document.getElementById('settingsMenu');
            settingsMenu.classList.toggle('show');
        }

        async function performSearch() {
            const username = document.getElementById('searchInput').value.trim();
            if (!username) {
                alert('Please enter a username');
                return;
            }

            const loader = document.getElementById('loader');
            const resultsDiv = document.getElementById('results');
            loader.style.display = 'block';
            resultsDiv.innerHTML = '';

            const sources = [];
            if (document.getElementById('bingSource').checked) sources.push('bing');
            if (document.getElementById('ddgSource').checked) sources.push('duckduckgo');

            const platforms = [];
            if (document.getElementById('tiktokPlatform').checked) platforms.push('tiktok');
            if (document.getElementById('facebookPlatform').checked) platforms.push('facebook');
            if (document.getElementById('instagramPlatform').checked) platforms.push('instagram');
            if (document.getElementById('youtubePlatform').checked) platforms.push('youtube');
            if (document.getElementById('twitterPlatform').checked) platforms.push('twitter');
            if (document.getElementById('linkedinPlatform').checked) platforms.push('linkedin');
            if (document.getElementById('githubPlatform').checked) platforms.push('github');
            if (document.getElementById('redditPlatform').checked) platforms.push('reddit');

            const maxResults = document.getElementById('maxResults').value;

            try {
                const response = await fetch('/api/investigate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, deep: true })
                });

                const data = await response.json();
                if (data.success) {
                    resultsDiv.innerHTML = `<h2>Investigation Results for ${username}</h2><pre>${data.investigation}</pre>`;
                } else {
                    resultsDiv.innerHTML = `<h2>Error</h2><p>${data.error}: ${data.details}</p>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<h2>Error</h2><p>Request failed: ${error.message}</p>`;
            } finally {
                loader.style.display = 'none';
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
