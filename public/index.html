<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Tracker</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #161616;
            --bg-card: #1e1e1e;
            --bg-input: #252525;
            --bg-code: #141414;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --text-muted: #888888;
            --text-code: #e8e8e8;
            --accent-blue: #4A90E2;
            --accent-yellow: #F5A623;
            --accent-green: #7ED321;
            --accent-purple: #BD10E0;
            --accent-red: #D0021B;
            --border-color: #2a2a2a;
            --border-hover: #404040;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --shadow-light: 0 4px 16px rgba(0, 0, 0, 0.2);
            --gradient-bg: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, #0f0f0f 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Inter', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            line-height: 1.6;
        }

        .app-container {
            max-width: 420px;
            margin: 0 auto;
            background: var(--bg-secondary);
            min-height: 100vh;
            position: relative;
            box-shadow: var(--shadow);
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }

        .timeline-container {
            padding: 20px;
            padding-bottom: 140px;
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 49px;
            top: 0;
            bottom: 140px;
            width: 2px;
            background: linear-gradient(to bottom, transparent, var(--border-color) 10%, var(--border-color) 90%, transparent);
            border-radius: 1px;
        }

        .activity-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 32px;
            position: relative;
            animation: slideInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .time-label {
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 600;
            width: 38px;
            text-align: right;
            margin-right: 22px;
            margin-top: 14px;
            letter-spacing: 0.5px;
            font-variant-numeric: tabular-nums;
            position: relative;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 18px;
            position: relative;
            z-index: 2;
            font-size: 16px;
            color: var(--text-primary);
            box-shadow: var(--shadow-light);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border: 2px solid transparent;
        }

        .activity-icon:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: var(--shadow);
        }

        .activity-icon.user { background: var(--bg-card); border-color: var(--border-color); }
        .activity-icon.ai { background: var(--bg-card); border-color: var(--border-color); }
        .activity-icon.error { background: var(--bg-card); border-color: var(--accent-red); }
        .activity-icon.success { background: var(--bg-card); border-color: var(--accent-green); }
        .activity-icon.warning { background: var(--bg-card); border-color: var(--accent-yellow); }
        .activity-icon.info { background: var(--bg-card); border-color: var(--accent-blue); }

        .activity-content {
            flex: 1;
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            position: relative;
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .activity-content:hover {
            border-color: var(--border-hover);
            box-shadow: var(--shadow-light);
            transform: translateY(-2px);
        }

        .activity-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
            line-height: 1.4;
            letter-spacing: -0.2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .activity-message {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.7;
            margin-bottom: 0;
        }

        .ai-response {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.7;
        }

        .formatted-text {
            white-space: pre-wrap;
            word-break: break-word;
        }

        .formatted-text h1, .formatted-text h2, .formatted-text h3 {
            color: var(--text-primary);
            margin: 16px 0 8px 0;
            font-weight: 600;
        }

        .formatted-text h1 { font-size: 18px; }
        .formatted-text h2 { font-size: 16px; }
        .formatted-text h3 { font-size: 15px; }

        .formatted-text p {
            margin: 12px 0;
            line-height: 1.7;
            color: var(--text-secondary);
        }

        .formatted-text ul, .formatted-text ol {
            margin: 12px 0;
            padding-left: 20px;
            color: var(--text-secondary);
        }

        .formatted-text li {
            margin: 6px 0;
            line-height: 1.6;
        }

        .formatted-text strong {
            font-weight: 600;
            color: var(--text-primary);
        }

        .formatted-text em {
            font-style: italic;
            color: var(--text-secondary);
        }

        .data-file {
            background: var(--bg-code);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin: 12px 0;
            width: 90%;
            font-family: 'SF Mono', monospace;
            font-size: 13px;
            color: var(--text-code);
            position: relative;
            box-shadow: var(--shadow-light);
        }

        .data-file::before {
            content: 'social_data.txt';
            display: block;
            font-size: 12px;
            color: var(--text-muted);
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 12px;
        }

        .formatted-text blockquote {
            border-left: 3px solid var(--border-color);
            padding-left: 16px;
            margin: 16px 0;
            color: var(--text-muted);
            font-style: italic;
        }

        .error-message {
            color: var(--text-secondary);
            background: rgba(208, 2, 27, 0.1);
            padding: 16px;
            border-radius: 12px;
            border-left: 3px solid var(--accent-red);
            font-size: 14px;
            line-height: 1.6;
        }

        .explanation-toggle {
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            width: 100%;
            text-align: left;
        }

        .explanation-toggle:hover {
            background: var(--bg-code);
            color: var(--text-primary);
            border-color: var(--border-hover);
            transform: translateY(-1px);
        }

        .explanation-content {
            background: var(--bg-code);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 18px;
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-code);
            max-height: 400px;
            overflow-y: auto;
            display: none;
            line-height: 1.5;
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }

        .explanation-content::-webkit-scrollbar {
            width: 6px;
        }

        .explanation-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .explanation-content::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .explanation-content.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-section {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 420px;
            background: linear-gradient(to top, var(--bg-secondary) 80%, transparent);
            padding: 20px;
            backdrop-filter: blur(30px);
            border-top: 1px solid var(--border-color);
            z-index: 1000;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: var(--bg-card);
            border-radius: 24px;
            padding: 8px;
            border: 2px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: var(--shadow-light);
            position: relative;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 14px 18px;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            resize: none;
            max-height: 120px;
            min-height: 24px;
            font-family: inherit;
            line-height: 1.4;
            font-weight: 400;
        }

        .message-input::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }

        .send-button {
            background: var(--bg-input);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 18px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: var(--shadow-light);
            position: relative;
            overflow: hidden;
        }

        .send-button:hover:not(:disabled) {
            background: var(--bg-code);
            transform: scale(1.05);
            box-shadow: var(--shadow);
        }

        .send-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .send-button:disabled {
            background: var(--bg-input);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }

        .loading-dots {
            display: inline-flex;
            gap: 3px;
        }

        .loading-dots span {
            width: 5px;
            height: 5px;
            background: var(--text-primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 14px;
            line-height: 1.5;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 13px;
            margin-bottom: 12px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 2px;
        }

        .typing-dots span {
            width: 4px;
            height: 4px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.14s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.07s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: translateY(0); opacity: 0.4; }
            40% { transform: translateY(-4px); opacity: 1; }
        }

        .message-status {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-icon {
            width: 12px;
            height: 12px;
        }

        @media (max-width: 480px) {
            .app-container {
                max-width: 100%;
                border-left: none;
                border-right: none;
                box-shadow: none;
            }
            
            .input-section {
                max-width: 100%;
                padding: 16px;
            }

            .timeline-container {
                padding: 16px;
                padding-bottom: 140px;
            }

            .activity-item {
                margin-bottom: 24px;
            }

            .time-label {
                font-size: 11px;
                width: 32px;
                margin-right: 16px;
            }

            .activity-icon {
                width: 36px;
                height: 36px;
                font-size: 14px;
                margin-right: 14px;
            }

            .activity-content {
                padding: 16px;
            }

            .activity-title {
                font-size: 15px;
            }

            .activity-message, .ai-response {
                font-size: 13px;
            }

            .timeline::before {
                left: 40px;
            }
        }

        @media (max-width: 360px) {
            .timeline-container {
                padding: 12px;
                padding-bottom: 140px;
            }

            .input-section {
                padding: 12px;
            }

            .activity-content {
                padding: 14px;
            }

            .message-input {
                padding: 12px 16px;
                font-size: 14px;
            }

            .send-button {
                width: 44px;
                height: 44px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="timeline-container">
            <div class="timeline" id="timeline">
                <div class="empty-state" id="emptyState">
                    <svg width="48" height="48" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                    <h3>Start Your OSINT Search</h3>
                    <p>Enter a query to begin searching social media for open-source intelligence.</p>
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="typing-indicator" id="typingIndicator">
                <span>Searching...</span>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="input-wrapper">
                <textarea 
                    class="message-input" 
                    placeholder="Enter your OSINT query..." 
                    id="messageInput"
                    rows="1"></textarea>
                <button class="send-button" id="sendBtn">
                    <svg width="24" height="24" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.854 1.146a.5.5 0 0 1 .11.54l-5.5 11a.5.5 0 0 1-.768.27L8.5 11.11l-4.167 3.073a.5.5 0 0 1-.745-.638l.116-.136 4.167-3.073L5.5 7.89l-5.5-1.073a.5.5 0 0 1-.288-.354l-.002-.065a.5.5 0 0 1 .202-.455l11-7a.5.5 0 0 1 .54.11l.06.055 1.047 1.045.06.052a.5.5 0 0 1 .11.54z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        class OSINTTracker {
            constructor() {
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.timeline = document.getElementById('timeline');
                this.emptyState = document.getElementById('emptyState');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.messageCount = 0;

                if (!this.messageInput || !this.sendBtn || !this.timeline || !this.emptyState || !this.typingIndicator) {
                    console.error('One or more DOM elements not found');
                    return;
                }

                this.init();
            }

            init() {
                this.bindEvents();
                this.autoResizeTextarea();
                this.messageInput.focus();
            }

            bindEvents() {
                this.sendBtn.addEventListener('click', () => this.sendQuery());
                
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendQuery();
                    }
                });

                this.messageInput.addEventListener('input', () => {
                    this.autoResizeTextarea();
                    this.updateSendButton();
                });

                document.addEventListener('click', (e) => {
                    const toggleButton = e.target.closest('.explanation-toggle');
                    if (toggleButton) {
                        e.stopPropagation();
                        this.toggleExplanation(toggleButton);
                    }
                });

                window.addEventListener('resize', () => this.scrollToBottom());
            }

            autoResizeTextarea() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
            }

            updateSendButton() {
                const hasText = this.messageInput.value.trim().length > 0;
                this.sendBtn.disabled = !hasText;
            }

            generateUniqueTime() {
                const now = new Date();
                const baseTime = now.getTime();
                const randomOffset = Math.floor(Math.random() * 300000);
                const adjustedTime = new Date(baseTime + randomOffset);
                return adjustedTime.toLocaleTimeString('en-US', { 
                    hour12: false, 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            }

            async sendQuery() {
                const query = this.messageInput.value.trim();
                if (!query || this.sendBtn.disabled) return;

                this.hideEmptyState();
                
                const userTime = this.generateUniqueTime();
                this.addActivityToTimeline('You', `Searching for: ${query}`, 'user', userTime);
                
                this.messageInput.value = '';
                this.autoResizeTextarea();
                this.updateSendButton();
                this.setLoading(true);
                this.showTypingIndicator();

                try {
                    const response = await fetch('/api/search', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    if (data.message) {
                        throw new Error(data.message);
                    }

                    const { bing, duckduckgo } = data.data;
                    const aiTime = this.generateUniqueTime();

                    if (bing.length > 0 || duckduckgo.length > 0) {
                        let content = '<h3>Scraped Results</h3>';
                        if (bing.length > 0) {
                            content += '<h4>Bing</h4><ul>';
                            bing.forEach(item => {
                                content += `<li><strong>${item.title}</strong> - <a href="${item.link}" target="_blank">${item.link}</a><br>${item.snippet}</li>`;
                            });
                            content += '</ul>';
                        }
                        if (duckduckgo.length > 0) {
                            content += '<h4>DuckDuckGo</h4><ul>';
                            duckduckgo.forEach(item => {
                                content += `<li><strong>${item.title}</strong> - <a href="${item.link}" target="_blank">${item.link}</a><br>${item.snippet}</li>`;
                            });
                            content += '</ul>';
                        }
                        this.addActivityToTimeline('OSINT Scraper', content, 'success', aiTime);
                    } else {
                        this.addActivityToTimeline('OSINT Scraper', 'No results found from search engines.', 'warning', aiTime);
                    }

                } catch (error) {
                    console.error('Error calling search API:', error);
                    const errorTime = this.generateUniqueTime();
                    let errorMessage = 'Failed to retrieve OSINT data. ';
                    if (error.message.includes('404')) {
                        errorMessage += 'No data retrieved from search engines.';
                    } else if (error.message.includes('429')) {
                        errorMessage += 'Rate limit exceeded. Please try again later.';
                    } else if (error.message.includes('400')) {
                        errorMessage += 'Invalid query format.';
                    } else {
                        errorMessage += 'Please try again later.';
                    }
                    this.addActivityToTimeline('System Error', errorMessage, 'error', errorTime);
                } finally {
                    this.setLoading(false);
                    this.hideTypingIndicator();
                    this.messageInput.focus();
                }
            }

            escapeHtml(unsafe) {
                return (unsafe || '')
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            scrollToBottom() {
                const timelineContainer = this.timeline?.parentElement;
                if (timelineContainer) {
                    timelineContainer.scrollTo({
                        top: timelineContainer.scrollHeight,
                        behavior: 'smooth'
                    });
                }
            }

            addActivityToTimeline(title, content, type = 'message', customTime = null) {
                this.messageCount++;
                
                const timeToUse = customTime || this.generateUniqueTime();
                const activityItem = document.createElement('div');
                activityItem.className = 'activity-item';
                
                let iconSvg;
                switch (type) {
                    case 'user':
                        iconSvg = '<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/><path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/></svg>';
                        break;
                    case 'success':
                        iconSvg = '<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/></svg>';
                        break;
                    case 'error':
                        iconSvg = '<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>';
                        break;
                    case 'warning':
                        iconSvg = '<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5a.905.905 0 0 1 .9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>';
                        break;
                    default:
                        iconSvg = '<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>';
                }

                activityItem.innerHTML = `
                    <div class="time-label">${timeToUse}</div>
                    <div class="activity-icon ${type}">
                        ${iconSvg}
                    </div>
                    <div class="activity-content">
                        <div class="activity-title">${this.escapeHtml(title)}</div>
                        ${content ? `<div class="activity-message">${content}</div>` : ''}
                        <div class="message-status">
                            <svg class="status-icon" width="12" height="12" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/><path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/></svg>
                            ${type === 'user' ? 'Sent' : 'Delivered'}
                        </div>
                    </div>
                `;

                if (this.timeline) {
                    this.timeline.appendChild(activityItem);
                    this.scrollToBottom();
                }
            }

            toggleExplanation(toggleButton) {
                const explanationContent = toggleButton.nextElementSibling;
                if (explanationContent) {
                    const isVisible = explanationContent.classList.contains('visible');
                    explanationContent.classList.toggle('visible');
                    toggleButton.innerHTML = `
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0l-.35-3.507z"/></svg>
                        ${isVisible ? 'Show' : 'Hide'} Explanation
                    `;
                }
            }

            setLoading(loading) {
                this.sendBtn.disabled = loading;
                this.messageInput.disabled = loading;
                
                if (loading) {
                    this.sendBtn.innerHTML = `
                        <div class="loading-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    `;
                } else {
                    this.sendBtn.innerHTML = `
                        <svg width="24" height="24" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.854 1.146a.5.5 0 0 1 .11.54l-5.5 11a.5.5 0 0 1-.768.27L8.5 11.11l-4.167 3.073a.5.5 0 0 1-.745-.638l.116-.136 4.167-3.073L5.5 7.89l-5.5-1.073a.5.5 0 0 1-.288-.354l-.002-.065a.5.5 0 0 1 .202-.455l11-7a.5.5 0 0 1 .54.11l.06.055 1.047 1.045.06.052a.5.5 0 0 1 .11.54z"/>
                        </svg>
                    `;
                }
            }

            showTypingIndicator() {
                if (this.typingIndicator) {
                    this.typingIndicator.classList.add('active');
                    this.scrollToBottom();
                }
            }

            hideTypingIndicator() {
                if (this.typingIndicator) {
                    this.typingIndicator.classList.remove('active');
                }
            }

            hideEmptyState() {
                if (this.emptyState && this.emptyState.style.display !== 'none') {
                    this.emptyState.style.display = 'none';
                }
            }
        }

        const tracker = new OSINTTracker();
    </script>
</body>
