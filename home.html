<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoLocation Spy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .logo span {
            font-size: 18px;
            vertical-align: middle;
        }
        .icons {
            display: flex;
            gap: 15px;
        }
        .icons i {
            font-size: 20px;
            cursor: pointer;
            color: #ccc;
        }
        .icons i:hover {
            color: #fff;
        }
        .content {
            text-align: center;
            padding: 20px;
            z-index: 1;
        }
        .play-button {
            font-size: 60px;
            margin-bottom: 20px;
            cursor: pointer;
            color: #007AFF;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 122, 255, 0.5);
        }
        p {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 30px;
            max-width: 600px;
        }
        .try-demo-btn {
            background: #007AFF;
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
            text-decoration: none;
            display: inline-block;
        }
        .try-demo-btn:hover {
            background: #005bb5;
            transform: scale(1.05);
        }
        .stats {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
            font-style: italic;
        }
        .map-preview {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: #1a1a1a;
            z-index: 1;
        }
        .map-preview img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        .map-info {
            color: #fff;
            font-size: 12px;
            max-width: 70%;
        }
        .map-info img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"><i class="bi bi-globe"></i> <span>GeoLocation Spy</span></div>
        <div class="icons">
            <i class="bi bi-moon"></i>
            <i class="bi bi-search"></i>
            <i class="bi bi-three-dots-vertical"></i>
        </div>
    </div>
    <div class="content">
        <i class="bi bi-play-circle-fill play-button"></i>
        <h1>Unlock the Power of AI Image Intelligence</h1>
        <p>Convert pixels into actionable location intelligence using cutting-edge AI technology. Explore the world with precision and ease.</p>
        <a href="index.html" class="try-demo-btn">Try Demo â€º</a>
        <div class="stats">GeoLocation Spy has helped solve over 1000+ cases worldwide</div>
    </div>
    <div class="map-preview">
        <img src="image.jpg" alt="Map Preview">
        <div class="map-info">
            <!-- Gambar diganti sesuai permintaan -->
        </div>
    </div>
</body>
</html>
