<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSINT Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .search-container {
      position: sticky;
      bottom: 0;
      background-color: #1a1a1a;
      padding: 10px 20px;
      border-top: 1px solid #333;
    }
    .search-form {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .search-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 20px;
      background-color: #2a2a2a;
      color: #e0e0e0;
      font-size: 16px;
    }
    .search-input:focus {
      outline: none;
      border-color: #007bff;
    }
    .search-button {
      background: none;
      border: none;
      color: #007bff;
      font-size: 24px;
      cursor: pointer;
    }
    .result-card {
      background-color: #2a2a2a;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .result-card h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #007bff;
    }
    .result-card p {
      margin: 5px 0;
      font-size: 14px;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .image-grid img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }
    .loading {
      text-align: center;
      padding: 20px;
      font-size: 16px;
      color: #888;
    }
    @media (max-width: 600px) {
      .search-input {
        font-size: 14px;
      }
      .result-card h3 {
        font-size: 16px;
      }
      .result-card p {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="results">
    <div class="loading">Enter a query to search...</div>
  </div>
  <div class="search-container">
    <form class="search-form" onsubmit="handleSearch(event)">
      <input type="text" class="search-input" id="query" placeholder="Search username or platform..." required>
      <button type="submit" class="search-button">
        <i class="bi bi-search"></i>
      </button>
    </form>
  </div>
  <script>
    async function handleSearch(event) {
      event.preventDefault();
      const query = document.getElementById('query').value.trim();
      if (!query) return;

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<div class="loading">Loading...</div>';

      try {
        const response = await fetch('http://localhost:3000/search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });
        const data = await response.json();

        if (data.error) {
          resultsDiv.innerHTML = `<div class="result-card"><p>${data.error}</p></div>`;
          return;
        }

        let html = '';
        if (data.socialMediaAccounts && data.socialMediaAccounts.length > 0) {
          data.socialMediaAccounts.forEach(account => {
            html += `
              <div class="result-card">
                <h3>${account.username} (${account.platform})</h3>
                <p>bio: ${account.bio}</p>
                <p>followers: ${account.followers}</p>
                <p>posts: ${account.posts}</p>
                <p>likes: ${account.likes}</p>
                <p><a href="${account.url}" target="_blank">profile</a></p>
              </div>`;
          });
        }

        if (data.images && data.images.length > 0) {
          html += '<div class="result-card"><h3>images</h3><div class="image-grid">';
          data.images.forEach(img => {
            html += `<img src="${img}" alt="search result">`;
          });
          html += '</div></div>';
        }

        html += `
          <div class="result-card">
            <h3>sources</h3>
            <p>bing: ${data.sources[0].title} - <a href="${data.sources[0].url}" target="_blank">link</a></p>
            <p>duckduckgo: ${data.sources[1].title} - <a href="${data.sources[1].url}" target="_blank">link</a></p>
          </div>`;

        resultsDiv.innerHTML = html;
      } catch (error) {
        resultsDiv.innerHTML = '<div class="result-card"><p>error: failed to fetch results</p></div>';
      }
    }
  </script>
</body>
</html>
